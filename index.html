<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant (Groq & HF)</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Header & Language Toggle */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h2 { margin: 0; font-size: 1.5rem; }

        .lang-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .lang-btn:hover { background: #f1f5f9; }

        /* Input Area */
        .input-group { margin-bottom: 20px; }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box; /* Fixes padding width issues */
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        select, button.action-btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            cursor: pointer;
            font-size: 0.95rem;
        }

        button.primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            flex-grow: 1;
        }

        button.primary-btn:hover { opacity: 0.9; }

        /* Output Area */
        .output-wrapper {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            display: none; /* Hidden by default */
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .output-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: #64748b;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover { background: #f1f5f9; color: var(--primary); }

        .result-box {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Loading Spinner */
        .loading { text-align: center; display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 data-key="title">AI Playground</h2>
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">BM</button>
    </div>

    <div class="input-group">
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        
        <div class="controls">
            <select id="modelSelect">
                <option value="groq">Groq (Llama 3)</option>
                <option value="hf">Hugging Face (Mixtral)</option>
            </select>
            
            <button class="action-btn primary-btn" onclick="generateResponse()" data-key="generateBtn">Generate</button>
        </div>
    </div>

    <div class="loading" id="loadingIndicator" data-key="processing">Processing...</div>

    <div class="output-wrapper" id="outputSection">
        <div class="output-header">
            <span class="output-label" data-key="resultLabel">Result:</span>
            
            <button class="copy-btn" onclick="copyToClipboard()">
                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 4H6a2 2 0 00-2 2v14a2 2 0 002 2h12a2 2 0 002-2v-2M16 4h2a2 2 0 012 2v4M21 14H16m-5 0h-5m5 0v5m0-5v-5"></path></svg>
                <span id="copyText" data-key="copy">Copy</span>
            </button>
        </div>
        <div class="result-box" id="resultContent"></div>
    </div>
</div>

<script>
    // --- 1. Dual Language Configuration ---
    const translations = {
        en: {
            title: "AI Playground",
            placeholder: "Enter your prompt here...",
            generateBtn: "Generate",
            resultLabel: "Result:",
            copy: "Copy",
            copied: "Copied!",
            processing: "Processing...",
            emptyError: "Please enter a prompt first."
        },
        ms: {
            title: "Taman Permainan AI",
            placeholder: "Masukkan arahan anda di sini...",
            generateBtn: "Jana",
            resultLabel: "Keputusan:",
            copy: "Salin",
            copied: "Disalin!",
            processing: "Sedang memproses...",
            emptyError: "Sila masukkan arahan dahulu."
        }
    };

    let currentLang = 'en';

    function toggleLanguage() {
        // Switch state
        currentLang = currentLang === 'en' ? 'ms' : 'en';
        
        // Update Button Text
        document.getElementById('langBtn').innerText = currentLang === 'en' ? 'BM' : 'EN';
        
        // Update UI Elements based on data-key
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            el.innerText = translations[currentLang][key];
        });

        // Update Placeholder separately (since it's an attribute)
        document.getElementById('promptInput').placeholder = translations[currentLang].placeholder;
    }

    // --- 2. Copy Functionality ---
    async function copyToClipboard() {
        const textToCopy = document.getElementById('resultContent').innerText;
        const copyTextLabel = document.getElementById('copyText');

        if (!textToCopy) return;

        try {
            await navigator.clipboard.writeText(textToCopy);
            
            // Visual Feedback
            copyTextLabel.innerText = translations[currentLang].copied;
            
            // Revert back after 2 seconds
            setTimeout(() => {
                copyTextLabel.innerText = translations[currentLang].copy;
            }, 2000);
            
        } catch (err) {
            console.error('Failed to copy!', err);
            alert('Failed to copy text');
        }
    }

    // --- 3. Mock Generation Function (Connect your AI logic here) ---
    function generateResponse() {
        const input = document.getElementById('promptInput').value;
        const outputSection = document.getElementById('outputSection');
        const resultContent = document.getElementById('resultContent');
        const loading = document.getElementById('loadingIndicator');
        const model = document.getElementById('modelSelect').value;

        if (!input.trim()) {
            alert(translations[currentLang].emptyError);
            return;
        }

        // Show loading, hide previous result
        loading.style.display = 'block';
        outputSection.style.display = 'none';

        // SIMULATED API CALL - Replace this setTimeout with your fetch() to Groq/HF
        setTimeout(() => {
            loading.style.display = 'none';
            outputSection.style.display = 'block';
            
            // Mock response based on model selection
            const responseText = model === 'groq' 
                ? `[Groq Response]\nHere is the generated content for: "${input}"` 
                : `[Hugging Face Response]\nHere is the generated content for: "${input}"`;

            resultContent.innerText = responseText;
        }, 1500);
    }
</script>

</body>
</html>
