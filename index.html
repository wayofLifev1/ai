<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#fdfbf7">
    <meta name="description" content="AI Workspace">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Workspace</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #fdfbf7; --bg-sidebar: #f4f1ea; --bg-surface: #ffffff;
            --bg-user: #e8e4dc; --text-main: #2d2a26; --text-muted: #8c8682;
            --accent: #8d7b68; --border: #e6e2dd; --glass: rgba(253, 251, 247, 0.95);
            --font-main: 'Plus Jakarta Sans', sans-serif; --font-code: 'JetBrains Mono', monospace;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background: var(--bg-body); margin: 0; display: flex; height: 100vh; height: 100dvh; color: var(--text-main); overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; transition: transform 0.3s cubic-bezier(0.2,0.8,0.2,1); position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); border-right: 1px solid var(--border); }
        @media (min-width: 850px) { #sidebar { position: relative; transform: translateX(0); } }
        #sidebar.open { transform: translateX(0); box-shadow: 100vw 0 0 rgba(0,0,0,0.2); }
        .sidebar-header { padding: 30px 20px 20px; }
        .btn-new { width: 100%; padding: 14px; background: var(--bg-surface); color: var(--text-main); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .history-item { padding: 12px; margin-bottom: 4px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .history-item.active { background: white; border: 1px solid var(--border); font-weight: 700; }
        .del-btn { opacity: 0; color: #b3261e; padding: 4px; }
        .history-item.active .del-btn { opacity: 1; }
        
        /* INSTALL BUTTON */
        #installBtn { display: none; width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; margin-top: 10px; cursor: pointer; justify-content: center; gap: 8px; }

        /* MAIN */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--glass); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid rgba(0,0,0,0.03); position: absolute; width: 100%; top:0; }
        #chatContainer { flex: 1; overflow-y: auto; padding: 80px 5% 180px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; width: 100%; max-width: 900px; margin: 0 auto; }
        
        /* MESSAGES */
        .message-wrapper { display: flex; gap: 12px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }
        .message-wrapper.user { justify-content: flex-end; }
        .avatar { width: 28px; height: 28px; border-radius: 8px; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 4px; }
        .message { max-width: 85%; font-size: 1rem; line-height: 1.6; }
        .message.user { background: var(--bg-user); padding: 10px 16px; border-radius: 18px; border-top-right-radius: 4px; }
        .message.ai p { margin-top: 0; }
        .message.ai pre { background: #1e1e1e; padding: 12px; border-radius: 10px; overflow-x: auto; font-size: 0.9em; }

        /* INPUT AREA */
        .input-dock { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, var(--bg-body) 90%, transparent); padding: 10px 20px calc(20px + var(--safe-bottom)); display: flex; flex-direction: column; gap: 10px; z-index: 20; }
        .input-box { background: var(--bg-surface); border-radius: 26px; padding: 8px 14px; border: 1px solid var(--border); box-shadow: 0 5px 20px rgba(0,0,0,0.04); display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        .file-preview { display: none; padding: 6px 10px; border-bottom: 1px solid var(--border); margin-bottom: 5px; font-size: 0.8rem; align-items: center; justify-content: space-between; }
        .main-input-row { display: flex; align-items: flex-end; gap: 8px; }
        textarea { width: 100%; background: transparent; border: none; padding: 12px 0; resize: none; outline: none; font-family: inherit; font-size: 1rem; max-height: 140px; }
        .icon-btn { background: none; border: none; cursor: pointer; padding: 8px; color: var(--text-muted); border-radius: 50%; }
        .send-btn { background: var(--accent); color: white; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.2s; }
        .send-btn:active { transform: scale(0.9); }

        /* MODAL */
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); z-index: 2000; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; color: var(--text-muted); }
        .field input, .field textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <button class="btn-new" onclick="newChat()"> <span class="material-icons-round">add</span> New Chat </button>
    </div>
    <div class="history-list" id="historyList"></div>
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button id="installBtn" onclick="installApp()"> <span class="material-icons-round">download</span> Install App </button>
        <button class="icon-btn" style="width:100%; border-radius:12px; display:flex; gap:10px; justify-content:flex-start; padding:12px;" onclick="toggleSettings()"> <span class="material-icons-round">settings</span> Settings </button>
    </div>
</div>

<div class="main-content" onclick="closeSidebar(event)">
    <header>
        <button class="icon-btn" onclick="document.getElementById('sidebar').classList.toggle('open')"> <span class="material-icons-round">menu</span> </button>
        <span style="font-weight:600;">Workspace</span>
        <button class="icon-btn" onclick="toggleSettings()"> <span class="material-icons-round">tune</span> </button>
    </header>

    <div id="chatContainer">
        <div style="text-align:center; margin-top:20vh; opacity:0.6;">
            <h1 style="color:var(--accent);">Assalamualaikum</h1>
            <p>Ready to assist.</p>
        </div>
    </div>

    <div class="input-dock">
        <div class="input-box">
            <div class="file-preview" id="filePreview">
                <span id="fileName">file</span>
                <span class="material-icons-round" style="font-size:16px; cursor:pointer;" onclick="clearFile()">close</span>
            </div>
            <div class="main-input-row">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()"> <span class="material-icons-round">attach_file</span> </button>
                <textarea id="userInput" rows="1" placeholder="Type a message..."></textarea>
                <button id="sendBtn" class="send-btn" onclick="send()"> <span class="material-icons-round">arrow_upward</span> </button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" hidden onchange="handleFile()">

<div id="settingsOverlay">
    <div class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0;">Settings</h3>
            <span class="material-icons-round" style="cursor:pointer;" onclick="toggleSettings()">close</span>
        </div>
        <div class="field"> <label>Groq API Key</label> <input type="password" id="groqKey" placeholder="gsk_..."> </div>
        <div class="field"> <label>Hugging Face Key</label> <input type="password" id="hfKey" placeholder="hf_..."> </div>
        <div class="field"> <label>System Prompt</label> <textarea id="sysPrompt" rows="3">You are a helpful expert assistant.</textarea> </div>
        <button class="btn-new" style="background:var(--accent); color:white; justify-content:center;" onclick="saveSettings()">Save</button>
    </div>
</div>

<script>
    // --- PWA INSTALL ---
    let deferredPrompt;
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(console.error);
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault(); deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'flex';
    });
    async function installApp() {
        if(!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if(outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
        deferredPrompt = null;
    }

    // --- APP LOGIC ---
    let state = { chats: JSON.parse(localStorage.getItem('chats')||'[]'), id: null, file: null, abort: null };
    marked.setOptions({ highlight: (code) => hljs.highlightAuto(code).value });

    function init() {
        document.getElementById('groqKey').value = localStorage.getItem('groqKey') || '';
        document.getElementById('hfKey').value = localStorage.getItem('hfKey') || '';
        document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || 'You are a helpful expert assistant.';
        if(state.chats.length) renderHist(); else newChat();
    }

    async function send() {
        const text = document.getElementById('userInput').value.trim();
        if(!text && !state.file) return;

        // UI Update
        const fileData = state.file; // Copy ref
        appendMsg('user', text, fileData?.content);
        document.getElementById('userInput').value = '';
        document.getElementById('userInput').style.height = 'auto';
        clearFile();

        // Save Data
        if(!state.id) newChat();
        const chat = state.chats.find(c => c.id === state.id);
        chat.messages.push({ role: 'user', content: text, image: fileData?.content });
        if(chat.messages.length===1) { chat.title = text.slice(0,25); renderHist(); }
        save();

        // API Call
        const aiMsg = appendMsg('ai', '...');
        const groqK = document.getElementById('groqKey').value;
        const hfK = document.getElementById('hfKey').value;

        try {
            let reply = "";
            state.abort = new AbortController();

            if (fileData && fileData.type.startsWith('image')) {
                // Vision Logic
                if(!hfK) throw new Error("Missing Hugging Face Key");
                reply = await callVision(hfK, text || "Describe this", fileData.content);
                aiMsg.innerHTML = marked.parse(reply);
            } else {
                // Text Logic
                if(!groqK) throw new Error("Missing Groq Key");
                const msgs = [{role:"system", content:document.getElementById('sysPrompt').value}, ...chat.messages.slice(-8).map(m=>({role:m.role, content:m.content}))];
                await streamGroq(groqK, msgs, (chunk) => {
                    reply += chunk;
                    aiMsg.innerHTML = marked.parse(reply);
                    scrollToBottom();
                });
            }
            chat.messages.push({ role: 'ai', content: reply });
            save();
            aiMsg.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
        } catch(e) {
            aiMsg.innerHTML = `Error: ${e.message}`;
        }
    }

    // --- API ---
    async function streamGroq(key, msgs, onChunk) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization":`Bearer ${key}`, "Content-Type":"application/json"},
            body: JSON.stringify({model:"llama-3.3-70b-versatile", messages:msgs, stream:true}),
            signal: state.abort.signal
        });
        if(!res.ok) throw new Error("Groq API Error");
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while(true) {
            const {done, value} = await reader.read();
            if(done) break;
            const lines = decoder.decode(value).split('\n');
            for(const line of lines) {
                if(line.startsWith('data: ') && line!=='data: [DONE]') {
                    try { onChunk(JSON.parse(line.slice(6)).choices[0].delta.content||""); } catch(e){}
                }
            }
        }
    }

    async function callVision(key, prompt, img) {
        // Fallback to simpler model if Llama Vision fails (often safer on free tier)
        const res = await fetch("https://api-inference.huggingface.co/models/llava-hf/llava-1.5-7b-hf", {
            method: "POST", headers: {"Authorization":`Bearer ${key}`, "Content-Type":"application/json"},
            body: JSON.stringify({inputs: `User: ${prompt} \n<image>\nAssistant:`, image: img, parameters:{max_new_tokens:250}})
        });
        const d = await res.json();
        return d[0]?.generated_text?.split('Assistant:')?.[1] || d[0]?.generated_text || "Could not analyze image.";
    }

    // --- UTILS ---
    function appendMsg(role, text, img) {
        document.getElementById('chatContainer').querySelector('div').style.display = 'none';
        const div = document.createElement('div');
        div.className = `message-wrapper ${role}`;
        div.innerHTML = `
            ${role==='ai'?'<div class="avatar"><span class="material-icons-round">smart_toy</span></div>':''}
            <div class="message ${role}">
                ${img ? `<img src="${img}" style="max-width:100%;border-radius:10px;margin-bottom:10px;">` : ''}
                ${marked.parse(text||"")}
            </div>`;
        document.getElementById('chatContainer').appendChild(div);
        scrollToBottom();
        return div.querySelector('.message');
    }

    function handleFile() {
        const f = document.getElementById('fileInput').files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            state.file = {type: f.type, content: e.target.result};
            document.getElementById('filePreview').style.display = 'flex';
            document.getElementById('fileName').innerText = f.name;
        };
        r.readAsDataURL(f);
    }
    function clearFile() { state.file = null; document.getElementById('fileInput').value = ''; document.getElementById('filePreview').style.display = 'none'; }
    function newChat() { state.id = Date.now().toString(); state.chats.unshift({id:state.id, title:"New Chat", messages:[]}); save(); document.getElementById('chatContainer').innerHTML='<div style="text-align:center;margin-top:20vh;opacity:0.6;"><h1 style="color:var(--accent);">Assalamualaikum</h1><p>Ready to assist.</p></div>'; renderHist(); if(window.innerWidth<850)document.getElementById('sidebar').classList.remove('open'); }
    function renderHist() {
        const list = document.getElementById('historyList'); list.innerHTML='';
        state.chats.forEach(c => {
            const el = document.createElement('div'); el.className = `history-item ${c.id===state.id?'active':''}`;
            el.innerHTML = `<span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${c.title}</span><span class="material-icons-round del-btn" onclick="delChat('${c.id}', event)">delete</span>`;
            el.onclick = (e) => { if(!e.target.closest('.del-btn')) loadChat(c.id); };
            list.appendChild(el);
        });
    }
    function loadChat(id) { state.id=id; const c = state.chats.find(x=>x.id===id); document.getElementById('chatContainer').innerHTML=''; c.messages.forEach(m=>appendMsg(m.role,m.content,m.image)); renderHist(); if(window.innerWidth<850)document.getElementById('sidebar').classList.remove('open'); }
    function delChat(id,e) { e.stopPropagation(); if(confirm("Delete?")){ state.chats=state.chats.filter(x=>x.id!==id); save(); state.chats.length?loadChat(state.chats[0].id):newChat(); } }
    function save() { localStorage.setItem('chats', JSON.stringify(state.chats)); }
    function scrollToBottom() { const c = document.getElementById('chatContainer'); c.scrollTop = c.scrollHeight; }
    function toggleSettings() { const el = document.getElementById('settingsOverlay'); el.style.display = el.style.display==='flex'?'none':'flex'; }
    function saveSettings() { localStorage.setItem('groqKey', document.getElementById('groqKey').value); localStorage.setItem('hfKey', document.getElementById('hfKey').value); localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value); toggleSettings(); }
    function closeSidebar(e) { if(window.innerWidth<850 && document.getElementById('sidebar').classList.contains('open') && !e.target.closest('header')) document.getElementById('sidebar').classList.remove('open'); }
    document.getElementById('userInput').addEventListener('input', function() { this.style.height='auto';this.style.height=Math.min(this.scrollHeight,140)+'px'; });

    init();
</script>
</body>
</html>
