<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ai</title>
  <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-deep: #000000;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --primary: #ffffff; 
            --accent-chat: #00ff88; /* Cyber Green */
            --accent-art: #d946ef;  /* Cyber Pink */
            --accent-warn: #f59e0b; /* Amber for switching */
        }

        body {
            background-color: var(--bg-deep);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 10px; font-weight: 900; font-size: 22px; letter-spacing: -1px; }
        .dot { width: 8px; height: 8px; background: var(--accent-chat); border-radius: 50%; box-shadow: 0 0 10px var(--accent-chat); }

        .badge {
            font-size: 10px; font-weight: bold; padding: 4px 10px;
            border-radius: 20px; background: #222; color: #888;
            border: 1px solid #333; transition: 0.3s;
        }

        /* --- CHAT FEED --- */
        #feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        /* User Message */
        .u-msg { align-self: flex-end; background: #27272a; color: white; border-bottom-right-radius: 4px; }
        
        /* AI Message */
        .a-msg { 
            align-self: flex-start; 
            background: transparent; 
            border: 1px solid var(--border); 
            color: #eee; 
            border-bottom-left-radius: 4px; 
        }
        .a-msg p { margin: 0 0 10px 0; }
        .a-msg p:last-child { margin: 0; }
        .a-msg pre { background: #111; padding: 10px; border-radius: 10px; overflow-x: auto; }
        .a-msg code { font-family: monospace; color: #ff79c6; }

        /* Image Result */
        .art-box { align-self: flex-start; max-width: 100%; margin-top: 10px; }
        .art-img { width: 100%; border-radius: 16px; border: 2px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .art-caption { font-size: 11px; color: #666; margin-top: 6px; margin-left: 5px; }

        /* --- INPUT ZONE --- */
        .input-area {
            padding: 15px;
            background: #000;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }

        /* Loading Bar Animation */
        .loader {
            position: absolute; top: -1px; left: 0; height: 2px; width: 0%;
            background: var(--accent-chat);
            transition: width 0.3s ease, background 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            padding: 14px 20px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input:focus { border-color: var(--accent-chat); }

        button {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: white;
            color: black;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="dot" id="status-dot"></div>
            <span>Ai</span>
        </div>
        <div class="badge" id="badge">READY</div>
    </header>

    <div id="feed">
        <div class="msg a-msg">
            <p>Halo. Saya Ai.</p>
            <p>‚Ä¢ <b>Lukis:</b> Mula dengan "Lukis" atau "Draw".</p>
            <p>‚Ä¢ <b>Chat:</b> Saya guna model <i>Llama 3.3</i> yang paling pintar.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="loader" id="loader"></div>
        <input type="text" id="inp" placeholder="Mesej..." autocomplete="off">
        <button id="btn">‚û§</button>
    </div>

    <script>
        // ==========================================
        // ‚ö†Ô∏è YOUR KEYS GO HERE ‚ö†Ô∏è
        // ==========================================
        const KEYS = {
    GROQ: CONFIG.GROQ,
    HF: CONFIG.HF,
    GEMINI: CONFIG.GEMINI   // Get from aistudio.google.com
        };

        // ==========================================
        // üß† SETTINGS: THE "BEST" MODELS
        // ==========================================
        const MODELS = {
            CHAT_MAIN: "llama-3.3-70b-versatile", // The "Sharpest" free text model
            CHAT_BACKUP: "gemini-1.5-flash",      // The "Safest" backup
            ART: "black-forest-labs/FLUX.1-dev"   // The "Best" free art model
        };

        const ART_TRIGGERS = ["draw", "paint", "generate", "lukis", "lukiskan", "buat gambar", "gambarkan"];

        // --- DOM ELEMENTS ---
        const feed = document.getElementById('feed');
        const inp = document.getElementById('inp');
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const badge = document.getElementById('badge');

        // --- EVENTS ---
        inp.addEventListener("keypress", (e) => { if(e.key === "Enter") handleSend(); });
        btn.addEventListener("click", handleSend);

        // --- CORE LOGIC ---
        async function handleSend() {
            const text = inp.value.trim();
            if (!text) return;

            addMsg(text, 'u-msg');
            inp.value = '';
            
            // Detect Intent
            const isArt = ART_TRIGGERS.some(t => text.toLowerCase().startsWith(t));

            if (isArt) {
                // --- ART MODE ---
                setStatus(true, 'art', "PAINTING...");
                await generateArt(text);
            } else {
                // --- CHAT MODE ---
                setStatus(true, 'chat', "THINKING...");
                
                // 1. Try Groq (Llama 3.3)
                const ok = await tryGroq(text);
                
                // 2. Fallback to Gemini if Groq fails
                if (!ok) {
                    updateBadge("SWITCHING...", "var(--accent-warn)");
                    await tryGemini(text);
                }
            }
            
            setStatus(false);
        }

        // --- ENGINE 1: GROQ (Sharp Text) ---
        async function tryGroq(prompt) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEYS.GROQ}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODELS.CHAT_MAIN,
                        messages: [
                            { role: "system", content: "You are 'Ai'. If user speaks Malay, reply in Malay. Be concise." },
                            { role: "user", content: prompt }
                        ]
                    })
                });
                
                if(!res.ok) throw new Error("Groq Busy");
                const data = await res.json();
                addMsg(marked.parse(data.choices[0].message.content), 'a-msg', true);
                updateBadge("LLAMA 3.3", "var(--accent-chat)");
                return true;
            } catch (e) { return false; }
        }

        // --- ENGINE 2: GEMINI (Backup Text) ---
        async function tryGemini(prompt) {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODELS.CHAT_BACKUP}:generateContent?key=${KEYS.GEMINI}`;
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                
                const data = await res.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error";
                addMsg(marked.parse(text), 'a-msg', true);
                updateBadge("GEMINI", "var(--accent-warn)");
            } catch (e) {
                addMsg("‚ö†Ô∏è System Offline. Please check internet.", 'a-msg');
            }
        }

        // --- ENGINE 3: HUGGING FACE (Art) ---
        async function generateArt(prompt) {
            try {
                const res = await fetch(`https://api-inference.huggingface.co/models/${MODELS.ART}`, {
                    headers: { Authorization: `Bearer ${KEYS.HF}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ inputs: prompt }),
                });

                if (!res.ok) throw new Error("Busy");
                
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                
                const div = document.createElement('div');
                div.className = 'art-box';
                div.innerHTML = `
                    <img src="${url}" class="art-img" onload="this.scrollIntoView({behavior:'smooth'})">
                    <div class="art-caption">Generated by Flux.1</div>
                `;
                feed.appendChild(div);
                updateBadge("FLUX ART", "var(--accent-art)");

            } catch (e) {
                addMsg("‚ö†Ô∏è Art Server Busy. Try again in 30s.", 'a-msg');
            }
        }

        // --- UI UTILS ---
        function addMsg(content, cls, isHtml = false) {
            const div = document.createElement('div');
            div.className = `msg ${cls}`;
            div.innerHTML = isHtml ? content : content;
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        function setStatus(loading, mode, text) {
            if (loading) {
                const color = mode === 'art' ? 'var(--accent-art)' : 'var(--accent-chat)';
                loader.style.width = '70%';
                loader.style.background = color;
                loader.style.boxShadow = `0 0 10px ${color}`;
                updateBadge(text, color);
            } else {
                loader.style.width = '0%';
                setTimeout(() => updateBadge("READY", "#666"), 2000);
            }
        }

        function updateBadge(text, color) {
            badge.innerText = text;
            badge.style.color = color;
            badge.style.borderColor = color;
        }
    </script>
  <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('App Installed Ready'));
        }
    </script>
</body>
</html>
