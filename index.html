<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#fdfbf7">
    <meta name="description" content="AI Workspace - Private, Fast, Local">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Workspace</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #fdfbf7;
            --bg-sidebar: #f4f1ea;
            --bg-surface: #ffffff;
            --bg-user: #e8e4dc;
            --text-main: #2d2a26;
            --text-muted: #8c8682;
            --accent: #8d7b68;
            --accent-hover: #756554;
            --border: #e6e2dd;
            --glass: rgba(253, 251, 247, 0.95);
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main); background: var(--bg-body); margin: 0;
            display: flex; height: 100vh; height: 100dvh; color: var(--text-main); overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); position: absolute; height: 100%;
            z-index: 1000; transform: translateX(-100%); border-right: 1px solid var(--border);
        }
        @media (min-width: 850px) { #sidebar { position: relative; transform: translateX(0); } }
        #sidebar.open { transform: translateX(0); box-shadow: 10px 0 40px rgba(0,0,0,0.1); }

        .sidebar-header { padding: 30px 20px 20px; }
        .btn-new {
            width: 100%; padding: 14px; background: var(--bg-surface); color: var(--text-main);
            border: 1px solid var(--border); border-radius: 12px; cursor: pointer; font-weight: 600;
            display: flex; align-items: center; gap: 10px; transition: all 0.2s;
        }
        .btn-new:hover { border-color: var(--accent); transform: translateY(-1px); }

        .history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .history-item {
            padding: 12px; margin-bottom: 4px; border-radius: 8px; cursor: pointer; font-size: 0.9rem;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .history-item:hover { background: rgba(0,0,0,0.04); }
        .history-item.active { background: white; border: 1px solid var(--border); font-weight: 600; }
        .del-icon { opacity: 0; color: #b3261e; padding: 4px; }
        .history-item:hover .del-icon { opacity: 1; }

        /* INSTALL BUTTON */
        #installBtn {
            display: none; width: 100%; padding: 12px; margin-top: 10px;
            background: var(--accent); color: white; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; align-items: center; gap: 10px; justify-content: center;
        }

        /* MAIN UI */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(10px); z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.03); position: absolute; width: 100%; top:0;
        }

        #chatContainer {
            flex: 1; overflow-y: auto; padding: 80px 5% 40px; display: flex; flex-direction: column;
            gap: 25px; scroll-behavior: smooth; width: 100%; max-width: 900px; margin: 0 auto;
        }

        .message-wrapper { display: flex; gap: 15px; opacity: 0; animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-wrapper.user { justify-content: flex-end; }

        .avatar {
            width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center;
            justify-content: center; flex-shrink: 0; background: var(--accent); color: white;
        }

        .message { max-width: 85%; font-size: 1rem; line-height: 1.6; }
        .message.user { background: var(--bg-user); padding: 12px 18px; border-radius: 18px; border-top-right-radius: 4px; }
        
        /* MARKDOWN */
        .message.ai pre { background: #1e1e1e; padding: 15px; border-radius: 12px; overflow-x: auto; margin: 15px 0; }
        .message.ai code { font-family: var(--font-code); font-size: 0.9em; }
        .message.ai p { margin-top: 0; }

        /* INPUT */
        .input-area { width: 100%; max-width: 900px; margin: 0 auto; padding: 20px; z-index: 20; }
        .input-box {
            background: var(--bg-surface); border-radius: 26px; padding: 10px 15px;
            border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; transition: 0.2s;
        }
        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 8px 30px rgba(141, 123, 104, 0.15); }
        
        .file-badge { display: none; background: var(--bg-sidebar); padding: 6px 10px; border-radius: 8px; font-size: 0.8rem; width: fit-content; margin-bottom: 8px; align-items: center; gap: 8px; }
        
        textarea {
            width: 100%; background: transparent; border: none; padding: 10px 0;
            resize: none; outline: none; font-family: inherit; font-size: 1rem; max-height: 150px;
        }

        .actions { display: flex; align-items: flex-end; gap: 8px; }
        .icon-btn { background: none; border: none; cursor: pointer; padding: 8px; color: var(--text-muted); border-radius: 50%; transition: 0.2s; }
        .icon-btn:hover { background: var(--bg-sidebar); color: var(--text-main); }
        .send-btn { background: var(--accent); color: white; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        
        /* SETTINGS MODAL */
        #settingsOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(4px); z-index: 2000;
        }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; color: var(--text-muted); }
        .field input, .field select, .field textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; }
        
        /* Utility */
        .cursor { display: inline-block; width: 8px; height: 18px; background: var(--accent); animation: blink 1s infinite; margin-left: 2px; vertical-align: middle; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <button class="btn-new" onclick="newChat()">
            <span class="material-icons-round">add</span> New Chat
        </button>
    </div>
    <div class="history-list" id="historyList"></div>
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button id="installBtn" onclick="installApp()">
            <span class="material-icons-round">download</span> Install App
        </button>
        <button class="icon-btn" style="width:100%; border-radius:12px; display:flex; gap:10px; justify-content:flex-start; padding:12px;" onclick="toggleSettings()">
            <span class="material-icons-round">settings</span> Settings
        </button>
    </div>
</div>

<div class="main-content">
    <header>
        <button class="icon-btn" onclick="document.getElementById('sidebar').classList.toggle('open')">
            <span class="material-icons-round">menu</span>
        </button>
        <span style="font-weight:600;">Workspace</span>
        <button class="icon-btn" onclick="toggleSettings()">
            <span class="material-icons-round">tune</span>
        </button>
    </header>

    <div id="chatContainer">
        <div style="text-align:center; margin-top:20vh; opacity:0.6;">
            <h1 style="color:var(--accent);">Assalamualaikum</h1>
            <p>Ready to assist.</p>
        </div>
    </div>

    <div class="input-area">
        <div class="input-box">
            <div class="file-badge" id="filePreview">
                <span id="fileName">file</span>
                <span class="material-icons-round" style="font-size:14px; cursor:pointer;" onclick="clearFile()">close</span>
            </div>
            <div class="actions">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()">
                    <span class="material-icons-round">attach_file</span>
                </button>
                <textarea id="userInput" rows="1" placeholder="Message..."></textarea>
                <button class="send-btn" onclick="send()">
                    <span class="material-icons-round" style="font-size:18px;">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" hidden onchange="handleFile()">

<div id="settingsOverlay">
    <div class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0;">Configuration</h3>
            <span class="material-icons-round" style="cursor:pointer;" onclick="toggleSettings()">close</span>
        </div>
        <div class="field">
            <label>Groq API Key (Fast)</label>
            <input type="password" id="groqKey" placeholder="gsk_...">
        </div>
        <div class="field">
            <label>Hugging Face Key (Vision)</label>
            <input type="password" id="hfKey" placeholder="hf_...">
        </div>
        <div class="field">
            <label>System Prompt</label>
            <textarea id="sysPrompt" rows="3">You are a helpful expert assistant.</textarea>
        </div>
        <button class="btn-new" style="background:var(--accent); color:white; justify-content:center;" onclick="saveSettings()">Save</button>
    </div>
</div>

<script>
    // --- PWA INSTALL & SERVICE WORKER ---
    let deferredPrompt;
    
    // 1. Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Fail', err));
        });
    }

    // 2. Install Prompt Logic
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show Install Button
        document.getElementById('installBtn').style.display = 'flex';
    });

    async function installApp() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            document.getElementById('installBtn').style.display = 'none';
        }
        deferredPrompt = null;
    }

    // --- APP LOGIC ---
    let chats = JSON.parse(localStorage.getItem('chats') || '[]');
    let currentId = null;
    let attachment = null;

    marked.setOptions({
        highlight: (code, lang) => hljs.highlightAuto(code).value
    });

    function init() {
        document.getElementById('groqKey').value = localStorage.getItem('groqKey') || '';
        document.getElementById('hfKey').value = localStorage.getItem('hfKey') || '';
        document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || 'You are a helpful expert assistant.';
        
        if (chats.length) renderHistory();
        else newChat();
    }

    async function send() {
        const text = document.getElementById('userInput').value.trim();
        if (!text && !attachment) return;

        appendMsg('user', text, attachment ? attachment.content : null);
        document.getElementById('userInput').value = '';
        const fileData = attachment; // Capture before clearing
        clearFile();

        // Save
        const chat = chats.find(c => c.id === currentId);
        chat.messages.push({ role: 'user', content: text, image: fileData?.content });
        if (chat.messages.length === 1) { chat.title = text.slice(0,25) || "New Chat"; renderHistory(); }
        save();

        // API
        const groqK = document.getElementById('groqKey').value;
        const hfK = document.getElementById('hfKey').value;
        const aiMsg = appendMsg('ai', '', null, true);
        
        try {
            let reply = "";
            if (fileData && fileData.type === 'image') {
                if(!hfK) throw new Error("Need HuggingFace Key for images");
                reply = await callVision(hfK, text || "Describe this", fileData.content);
                aiMsg.innerHTML = marked.parse(reply);
            } else {
                if(!groqK) throw new Error("Need Groq Key");
                const msgs = [{role:"system", content:document.getElementById('sysPrompt').value}, ...chat.messages.slice(-6).map(m=>({role:m.role, content:m.content}))];
                await streamGroq(groqK, msgs, (chunk) => {
                    reply += chunk;
                    aiMsg.innerHTML = marked.parse(reply) + '<span class="cursor"></span>';
                    aiMsg.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
                    scrollToBottom();
                });
                aiMsg.innerHTML = marked.parse(reply); // Finalize
            }
            chat.messages.push({ role: 'ai', content: reply });
            save();
            aiMsg.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
        } catch (e) {
            aiMsg.innerHTML = `Error: ${e.message}`;
        }
    }

    // --- API UTILS ---
    async function streamGroq(key, msgs, onChunk) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
            body: JSON.stringify({model: "llama-3.3-70b-versatile", messages: msgs, stream: true})
        });
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        while(true) {
            const {done, value} = await reader.read();
            if(done) break;
            const lines = decoder.decode(value).split('\n');
            for(const line of lines) {
                if(line.startsWith('data: ') && line!=='data: [DONE]') {
                    try { onChunk(JSON.parse(line.slice(6)).choices[0].delta.content || ""); } catch(e){}
                }
            }
        }
    }

    async function callVision(key, prompt, img) {
        const res = await fetch("https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-11B-Vision-Instruct", {
            method: "POST",
            headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
            body: JSON.stringify({inputs: prompt, image: img, parameters:{max_new_tokens:512}})
        });
        const d = await res.json();
        return d[0]?.generated_text || "Error generating description";
    }

    // --- UI HELPERS ---
    function appendMsg(role, text, img, isStream) {
        document.getElementById('chatContainer').querySelector('div').style.display = 'none';
        const div = document.createElement('div');
        div.className = `message-wrapper ${role}`;
        div.innerHTML = `
            ${role==='ai'?'<div class="avatar"><span class="material-icons-round" style="font-size:18px">smart_toy</span></div>':''}
            <div class="message ${role}">
                ${img ? `<img src="${img}" style="max-width:100%; border-radius:10px; margin-bottom:10px;">` : ''}
                ${isStream ? '<span class="cursor"></span>' : (role==='ai' ? marked.parse(text||"") : (text||"").replace(/\n/g,'<br>'))}
            </div>
        `;
        document.getElementById('chatContainer').appendChild(div);
        scrollToBottom();
        return div.querySelector('.message');
    }

    function newChat() {
        currentId = Date.now().toString();
        chats.unshift({id: currentId, title: "New Chat", messages: []});
        save();
        document.getElementById('chatContainer').innerHTML = '<div style="text-align:center; margin-top:20vh; opacity:0.6;"><h1 style="color:var(--accent);">Assalamualaikum</h1><p>Ready to assist.</p></div>';
        renderHistory();
        if(window.innerWidth < 850) document.getElementById('sidebar').classList.remove('open');
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        chats.forEach(c => {
            const el = document.createElement('div');
            el.className = `history-item ${c.id === currentId ? 'active' : ''}`;
            el.innerHTML = `<span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${c.title}</span><span class="material-icons-round del-icon" onclick="delChat('${c.id}', event)">delete</span>`;
            el.onclick = (e) => { if(!e.target.classList.contains('del-icon')) loadChat(c.id); };
            list.appendChild(el);
        });
    }

    function loadChat(id) {
        currentId = id;
        const chat = chats.find(c => c.id === id);
        document.getElementById('chatContainer').innerHTML = '';
        chat.messages.forEach(m => appendMsg(m.role, m.content, m.image));
        renderHistory();
        if(window.innerWidth < 850) document.getElementById('sidebar').classList.remove('open');
    }

    function delChat(id, e) {
        e.stopPropagation();
        if(confirm("Delete?")) {
            chats = chats.filter(c => c.id !== id);
            save();
            chats.length ? loadChat(chats[0].id) : newChat();
        }
    }

    function handleFile() {
        const f = document.getElementById('fileInput').files[0];
        if(!f) return;
        const r = new FileReader();
        r.onload = (e) => {
            attachment = {type: f.type.startsWith('image')?'image':'text', content: e.target.result};
            document.getElementById('filePreview').style.display = 'flex';
            document.getElementById('fileName').innerText = f.name;
        };
        f.type.startsWith('image') ? r.readAsDataURL(f) : r.readAsText(f);
    }

    function clearFile() { attachment = null; document.getElementById('fileInput').value = ''; document.getElementById('filePreview').style.display = 'none'; }
    function save() { localStorage.setItem('chats', JSON.stringify(chats)); }
    function toggleSettings() { const el = document.getElementById('settingsOverlay'); el.style.display = el.style.display === 'flex' ? 'none' : 'flex'; }
    function saveSettings() {
        localStorage.setItem('groqKey', document.getElementById('groqKey').value);
        localStorage.setItem('hfKey', document.getElementById('hfKey').value);
        localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value);
        toggleSettings();
    }
    function scrollToBottom() { const c = document.getElementById('chatContainer'); c.scrollTop = c.scrollHeight; }

    // Auto-resize
    document.getElementById('userInput').addEventListener('input', function() {
        this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';
    });

    init();
</script>
</body>
</html>
