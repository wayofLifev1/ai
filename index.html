<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pro Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --sidebar-bg: #0f172a;
            --text-main: #334155;
            --user-bubble: #2563eb;
            --ai-bubble: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: #cbd5e1;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: absolute;
            height: 100%;
            z-index: 20;
            transform: translateX(-100%);
            border-right: 1px solid #1e293b;
        }

        @media (min-width: 768px) {
            #sidebar { position: relative; transform: translateX(0); }
            .menu-toggle { display: none !important; }
        }
        #sidebar.open { transform: translateX(0); }

        .sidebar-header { padding: 20px; border-bottom: 1px solid #1e293b; }
        
        .new-chat-btn {
            width: 100%; padding: 12px; background: var(--primary); color: white; border: none;
            border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; 
            justify-content: center; gap: 8px; transition: 0.2s;
        }
        .new-chat-btn:hover { background: var(--primary-dark); }

        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; font-size: 0.9rem;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; justify-content: space-between;
        }
        .history-item:hover { background: #1e293b; color: white; }
        .history-item.active { background: #334155; color: white; }
        .delete-chat { display: none; color: #ef4444; }
        .history-item:hover .delete-chat { display: block; }

        /* --- MAIN AREA --- */
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }

        header {
            background: white; padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .menu-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; margin-right: 10px; }
        
        /* CHAT CONTAINER */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* MESSAGES */
        .message-wrapper {
            display: flex;
            width: 100%;
        }
        
        .message-wrapper.user { justify-content: flex-end; }
        .message-wrapper.ai { justify-content: flex-start; }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word; /* Prevents long text from breaking layout */
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .message.user {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            background: var(--ai-bubble);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
            padding-bottom: 40px; /* Space for Copy button */
        }

        /* MARKDOWN STYLES (The "Proper" AI Look) */
        .message.ai p { margin-top: 0; margin-bottom: 10px; }
        .message.ai pre { 
            background: #1e293b; color: #e2e8f0; padding: 15px; 
            border-radius: 8px; overflow-x: auto; margin: 10px 0; 
        }
        .message.ai code { 
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 0.85em; 
        }
        /* Inline code */
        .message.ai :not(pre) > code {
            background: rgba(0,0,0,0.1);
            padding: 2px 5px;
            border-radius: 4px;
            color: #d946ef; /* Pinkish for inline code */
            font-weight: 600;
        }
        .message.ai ul, .message.ai ol { margin-left: 20px; padding: 0; }
        .message.ai li { margin-bottom: 5px; }

        /* Copy Button */
        .copy-btn {
            position: absolute; bottom: 8px; right: 10px;
            background: transparent; border: 1px solid var(--border);
            color: #64748b; padding: 4px 8px; border-radius: 6px;
            font-size: 0.75rem; cursor: pointer; display: flex; gap: 4px;
        }
        .copy-btn:hover { background: #f1f5f9; color: var(--primary); }

        /* INPUT AREA */
        .input-area {
            background: white; padding: 15px; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
        }
        
        .attachment-preview {
            display: none; background: #f1f5f9; padding: 8px; border-radius: 6px;
            font-size: 0.85rem; justify-content: space-between; align-items: center;
            border: 1px solid var(--border); width: fit-content;
        }

        .input-row { display: flex; gap: 10px; align-items: flex-end; }

        textarea {
            flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px;
            resize: none; height: 50px; font-family: inherit; font-size: 0.95rem;
            line-height: 1.4;
        }
        textarea:focus { outline: 2px solid var(--primary); border-color: transparent; }

        button.icon-btn {
            height: 50px; width: 50px; border-radius: 10px; border: 1px solid var(--border);
            background: white; cursor: pointer; display: flex; justify-content: center; align-items: center;
            color: #64748b; font-size: 1.2rem;
        }
        
        button.send-btn {
            height: 50px; width: 50px; border-radius: 10px; border: none;
            background: var(--primary); color: white; cursor: pointer; font-size: 1.2rem;
        }
        button.send-btn:hover { background: var(--primary-dark); }
        button.send-btn:disabled { background: #cbd5e1; cursor: not-allowed; }

        /* SETTINGS MODAL */
        #settingsPanel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .settings-box { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 85vh; overflow-y: auto; }
        .setting-row { margin-bottom: 15px; }
        .setting-row label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        .setting-row input, .setting-row select, .setting-row textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
    </div>
    <div class="history-list" id="historyList"></div>
</div>

<div class="main-content">
    <header>
        <div style="display:flex; align-items:center;">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <span style="font-weight:700; font-size:1.1rem;">AI Pro</span>
        </div>
        <div>
            <button class="icon-btn" style="height:36px; width:36px; font-size:1rem;" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <div id="chatContainer">
        <div style="text-align:center; margin-top:50px; color:#94a3b8;" id="emptyState">
            <h3>Start a Conversation</h3>
            <p>Use Enter for new line. Ctrl+Enter to send.</p>
        </div>
    </div>

    <div class="input-area">
        <input type="file" id="fileInput" hidden onchange="handleFile()">
        <div class="attachment-preview" id="filePreview">
            <span id="fileName">file.txt</span>
            <span style="margin-left:10px; color:red; cursor:pointer;" onclick="clearFile()">‚úï</span>
        </div>

        <div class="input-row">
            <button class="icon-btn" onclick="document.getElementById('fileInput').click()" title="Attach File">üìé</button>
            <textarea id="userInput" placeholder="Type a message (Ctrl+Enter to send)..."></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<div id="settingsPanel">
    <div class="settings-box">
        <h3 style="margin-top:0;">Configuration</h3>
        
        <div class="setting-row">
            <label>Primary Provider</label>
            <select id="primaryProvider">
                <option value="groq">Groq</option>
                <option value="hf">Hugging Face</option>
            </select>
        </div>

        <div class="setting-row" style="background:#f8fafc; padding:10px; border-radius:8px;">
            <label style="color:#2563eb;">Groq API Key</label>
            <input type="password" id="groqKey" placeholder="gsk_...">
            <label style="margin-top:10px; color:#2563eb;">Groq Model</label>
            <input type="text" id="groqModel" value="llama-3.1-8b-instant">
        </div>

        <div class="setting-row" style="background:#f8fafc; padding:10px; border-radius:8px;">
            <label style="color:#d97706;">Hugging Face API Key</label>
            <input type="password" id="hfKey" placeholder="hf_...">
            <label style="margin-top:10px; color:#d97706;">HF Model</label>
            <input type="text" id="hfModel" value="mistralai/Mixtral-8x7B-Instruct-v0.1">
        </div>

        <div class="setting-row">
            <label>System Instructions</label>
            <textarea id="sysPrompt" rows="3" placeholder="You are a helpful assistant..."></textarea>
        </div>

        <button class="save-btn" onclick="saveSettings()">Save Configuration</button>
        <button style="width:100%; margin-top:10px; background:none; border:none; cursor:pointer;" onclick="toggleSettings()">Cancel</button>
    </div>
</div>

<script>
    // --- Markdown Configuration ---
    marked.setOptions({
        breaks: true, // Converts standard newlines to <br>
        highlight: function(code, lang) {
            const language = highlight.getLanguage(lang) ? lang : 'plaintext';
            return highlight.highlight(code, { language }).value;
        }
    });

    // --- State ---
    let chats = JSON.parse(localStorage.getItem('chats') || '[]');
    let currentChatId = null;
    let currentAttachment = null;

    // --- 1. Message Rendering (The Fix for formatting & visibility) ---
    function appendMessage(role, text, image = null, save = true) {
        const container = document.getElementById('chatContainer');
        const emptyState = document.getElementById('emptyState');
        if(emptyState) emptyState.style.display = 'none';

        // Create Wrapper
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${role}`;

        // Create Bubble
        const bubble = document.createElement('div');
        bubble.className = `message ${role}`;

        // Content Processing
        let htmlContent = "";
        
        // 1. Image handling
        if (image && role === 'user') {
            htmlContent += `<img src="${image}" style="max-height: 200px; display:block; margin-bottom:10px; border-radius:8px;">`;
        }

        // 2. Text handling (Markdown for AI, Simple for User)
        if (role === 'ai') {
            // Use MARKED.JS to parse markdown (Bold, Code, Lists)
            htmlContent += marked.parse(text);
        } else {
            // User text: Simple escape to prevent HTML injection but keep lines
            htmlContent += text.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>");
        }

        bubble.innerHTML = htmlContent;

        // 3. Add Copy Button for AI
        if (role === 'ai') {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.innerHTML = `<span>Copy</span>`;
            btn.onclick = () => {
                navigator.clipboard.writeText(text);
                btn.innerHTML = `<span>Copied!</span>`;
                setTimeout(() => btn.innerHTML = `<span>Copy</span>`, 2000);
            };
            bubble.appendChild(btn);
        }

        wrapper.appendChild(bubble);
        container.appendChild(wrapper);
        
        // Highlight code blocks
        if(role === 'ai') hljs.highlightAll();

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;

        // Save to History logic
        if (save && currentChatId) {
            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ role, text, image });
                if (chat.messages.length === 1 && role === 'user') {
                    chat.title = text.slice(0, 30);
                    renderSidebar();
                }
                localStorage.setItem('chats', JSON.stringify(chats));
            }
        }
    }

    // --- 2. Input Handling (The Fix for Enter key) ---
    const userInput = document.getElementById('userInput');
    
    userInput.addEventListener('keydown', (e) => {
        // If Enter is pressed WITH Ctrl or Meta(Command), Send.
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
            e.preventDefault(); // Prevent newline
            sendMessage();
        }
        // If Just Enter is pressed, do nothing (Standard behavior = New Line)
    });

    // --- 3. Sidebar & Logic ---
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    function renderSidebar() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
            div.innerHTML = `<span>${chat.title || 'New Chat'}</span> <span class="delete-chat" onclick="deleteChat('${chat.id}', event)">‚úï</span>`;
            div.onclick = (e) => { if(e.target.tagName !== 'SPAN') loadChat(chat.id); }; // avoid conflict with delete
            list.appendChild(div);
        });
    }

    function startNewChat() {
        currentChatId = Date.now().toString();
        chats.unshift({ id: currentChatId, title: 'New Chat', messages: [] });
        localStorage.setItem('chats', JSON.stringify(chats));
        document.getElementById('chatContainer').innerHTML = '';
        renderSidebar();
        document.getElementById('sidebar').classList.remove('open');
    }

    function loadChat(id) {
        currentChatId = id;
        const chat = chats.find(c => c.id === id);
        document.getElementById('chatContainer').innerHTML = '';
        if(chat) {
            chat.messages.forEach(m => appendMessage(m.role, m.text, m.image, false));
        }
        renderSidebar();
        document.getElementById('sidebar').classList.remove('open');
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        if(confirm('Delete this?')) {
            chats = chats.filter(c => c.id !== id);
            localStorage.setItem('chats', JSON.stringify(chats));
            if(currentChatId === id) window.location.reload();
            renderSidebar();
        }
    }

    // --- 4. Settings & API ---
    function toggleSettings() {
        const el = document.getElementById('settingsPanel');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function saveSettings() {
        localStorage.setItem('cfg_provider', document.getElementById('primaryProvider').value);
        localStorage.setItem('cfg_sys', document.getElementById('sysPrompt').value);
        localStorage.setItem('cfg_groq_key', document.getElementById('groqKey').value);
        localStorage.setItem('cfg_groq_model', document.getElementById('groqModel').value);
        localStorage.setItem('cfg_hf_key', document.getElementById('hfKey').value);
        localStorage.setItem('cfg_hf_model', document.getElementById('hfModel').value);
        toggleSettings();
    }

    // Load settings on boot
    (function loadConfig() {
        document.getElementById('primaryProvider').value = localStorage.getItem('cfg_provider') || 'groq';
        document.getElementById('sysPrompt').value = localStorage.getItem('cfg_sys') || '';
        document.getElementById('groqKey').value = localStorage.getItem('cfg_groq_key') || '';
        document.getElementById('groqModel').value = localStorage.getItem('cfg_groq_model') || 'llama-3.1-8b-instant';
        document.getElementById('hfKey').value = localStorage.getItem('cfg_hf_key') || '';
        document.getElementById('hfModel').value = localStorage.getItem('cfg_hf_model') || 'mistralai/Mixtral-8x7B-Instruct-v0.1';
        
        if(chats.length) renderSidebar();
        else startNewChat();
    })();

    // --- 5. Sending Logic ---
    async function sendMessage() {
        const text = userInput.value.trim();
        const sendBtn = document.getElementById('sendBtn');
        
        if (!text && !currentAttachment) return;

        // UI Prep
        userInput.value = '';
        const tempAttachment = currentAttachment;
        clearFile();
        
        // VISIBILITY FIX: Append immediately
        const displayImg = (tempAttachment && tempAttachment.type === 'image') ? tempAttachment.content : null;
        appendMessage('user', text, displayImg, true);

        sendBtn.disabled = true;
        sendBtn.innerText = '...';

        const provider = localStorage.getItem('cfg_provider') || 'groq';
        const sys = localStorage.getItem('cfg_sys') || '';

        try {
            let reply;
            try {
                if (provider === 'groq') reply = await callGroq(text, tempAttachment, sys);
                else reply = await callHF(text, tempAttachment, sys);
            } catch (e) {
                console.warn('Primary failed, swapping...', e);
                if (provider === 'groq') reply = await callHF(text, tempAttachment, sys);
                else reply = await callGroq(text, tempAttachment, sys);
            }
            appendMessage('ai', reply);
        } catch (err) {
            appendMessage('ai', `**Error:** All providers failed. Check your API Keys.`);
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerText = '‚û§';
        }
    }

    // File Handlers
    function handleFile() {
        const f = document.getElementById('fileInput').files[0];
        if(!f) return;
        const r = new FileReader();
        const isImg = f.type.startsWith('image/');
        r.onload = (e) => {
            currentAttachment = { type: isImg?'image':'text', content: e.target.result };
            document.getElementById('filePreview').style.display = 'flex';
            document.getElementById('fileName').innerText = f.name;
        };
        isImg ? r.readAsDataURL(f) : r.readAsText(f);
    }
    function clearFile() {
        document.getElementById('fileInput').value = '';
        document.getElementById('filePreview').style.display = 'none';
        currentAttachment = null;
    }

    // API Calls
    async function callGroq(prompt, attach, sys) {
        const k = localStorage.getItem('cfg_groq_key');
        const m = localStorage.getItem('cfg_groq_model');
        if(!k) throw new Error("No Key");
        
        let msgs = [];
        if(attach && attach.type === 'image') {
            msgs = [{ role: 'user', content: [{type:'text', text:prompt||"Describe this"}, {type:'image_url', image_url:{url:attach.content}}] }];
        } else {
            let p = prompt + (attach && attach.type === 'text' ? `\n\nFile:\n${attach.content}` : '');
            msgs = [{ role: 'user', content: p }];
        }

        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST', headers: {'Authorization':`Bearer ${k}`, 'Content-Type':'application/json'},
            body: JSON.stringify({ model: m, messages: [{role:'system', content:sys}, ...msgs] })
        });
        const d = await res.json();
        if(d.error) throw new Error(d.error.message);
        return d.choices[0].message.content;
    }

    async function callHF(prompt, attach, sys) {
        const k = localStorage.getItem('cfg_hf_key');
        const m = localStorage.getItem('cfg_hf_model');
        if(!k) throw new Error("No Key");
        
        let p = `${sys}\nUser: ${prompt}` + (attach && attach.type === 'text' ? `\nFile:${attach.content}` : '') + "\nAssistant:";
        
        const res = await fetch(`https://api-inference.huggingface.co/models/${m}`, {
            method: 'POST', headers: {'Authorization':`Bearer ${k}`, 'Content-Type':'application/json'},
            body: JSON.stringify({ inputs: p, parameters: {max_new_tokens:1000, return_full_text:false} })
        });
        const d = await res.json();
        if(d.error) throw new Error(d.error);
        return Array.isArray(d) ? d[0].generated_text : d.generated_text;
    }
</script>

</body>
</html>
