<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#fdfbf7">
    <meta name="description" content="AI Workspace Pro">
    <title>AI Workspace</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #fdfbf7; --bg-sidebar: #f4f1ea; --bg-surface: #ffffff;
            --bg-user: #e8e4dc; --text-main: #2d2a26; --text-muted: #8c8682;
            --accent: #8d7b68; --border: #e6e2dd; --glass: rgba(253, 251, 247, 0.95);
            --font-main: 'Plus Jakarta Sans', sans-serif; --font-code: 'JetBrains Mono', monospace;
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font-main); background: var(--bg-body); margin: 0; display: flex; height: 100vh; height: 100dvh; color: var(--text-main); overflow: hidden; }

        /* UI STRUCTURE */
        #sidebar { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; transition: transform 0.3s ease; position: absolute; height: 100%; z-index: 1000; transform: translateX(-100%); border-right: 1px solid var(--border); }
        @media (min-width: 850px) { #sidebar { position: relative; transform: translateX(0); } }
        #sidebar.open { transform: translateX(0); box-shadow: 100vw 0 0 rgba(0,0,0,0.2); }
        
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: var(--glass); backdrop-filter: blur(10px); z-index: 10; border-bottom: 1px solid rgba(0,0,0,0.03); position: absolute; width: 100%; top:0; }
        #chatContainer { flex: 1; overflow-y: auto; padding: 80px 5% 180px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; width: 100%; max-width: 900px; margin: 0 auto; }

        /* COMPONENTS */
        .btn-new { width: 100%; padding: 14px; background: var(--bg-surface); color: var(--text-main); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .btn-new:active { transform: scale(0.98); }
        .history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .history-item { padding: 12px; margin-bottom: 4px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .history-item.active { background: white; border: 1px solid var(--border); font-weight: 700; }
        .del-btn { opacity: 0; color: #b3261e; padding: 4px; }
        .history-item.active .del-btn { opacity: 1; }
        
        /* CHAT BUBBLES */
        .message-wrapper { display: flex; gap: 12px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }
        .message-wrapper.user { justify-content: flex-end; }
        .avatar { width: 28px; height: 28px; border-radius: 8px; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 4px; }
        .message { max-width: 85%; font-size: 1rem; line-height: 1.6; word-wrap: break-word; }
        .message.user { background: var(--bg-user); padding: 10px 16px; border-radius: 18px; border-top-right-radius: 4px; }
        .message.error { background: #ffebee; border: 1px solid #ffcdd2; color: #b71c1c; }
        
        /* CONTENT STYLING */
        .message.ai p { margin-top: 0; }
        .code-wrap { margin: 15px 0; border: 1px solid #333; border-radius: 8px; overflow: hidden; background: #1e1e1e; }
        .code-head { padding: 6px 12px; background: #2d2d2d; color: #aaa; font-size: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        .copy-btn { background: none; border: none; color: inherit; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        pre { margin: 0; padding: 12px; overflow-x: auto; color: white; font-family: var(--font-code); }
        .katex { font-size: 1.1em; }

        /* INPUT AREA */
        .input-dock { position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, var(--bg-body) 90%, transparent); padding: 10px 20px calc(20px + var(--safe-bottom)); z-index: 20; }
        .input-box { background: var(--bg-surface); border-radius: 26px; padding: 8px 14px; border: 1px solid var(--border); box-shadow: 0 5px 20px rgba(0,0,0,0.04); display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; transition: 0.2s; }
        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 8px 30px rgba(141, 123, 104, 0.15); }
        .file-preview { display: none; padding: 6px 10px; border-bottom: 1px solid var(--border); margin-bottom: 5px; font-size: 0.8rem; align-items: center; justify-content: space-between; }
        .main-input-row { display: flex; align-items: flex-end; gap: 8px; }
        textarea { width: 100%; background: transparent; border: none; padding: 12px 0; resize: none; outline: none; font-family: inherit; font-size: 1rem; max-height: 140px; }
        
        /* BUTTONS */
        .icon-btn { background: none; border: none; cursor: pointer; padding: 8px; color: var(--text-muted); border-radius: 50%; }
        .icon-btn.recording { color: #b3261e; animation: pulse 1s infinite; background: rgba(179, 38, 30, 0.1); }
        .send-btn { background: var(--accent); color: white; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: none; cursor: pointer; transition: 0.2s; }
        .send-btn:active { transform: scale(0.9); }
        .send-btn.stop { background: #b3261e; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* SETTINGS MODAL */
        #settingsOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; backdrop-filter: blur(4px); z-index: 2000; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; }
        .field { margin-bottom: 15px; }
        .field label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; color: var(--text-muted); }
        .field input, .field textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-family: inherit; }
        .required-field { border-color: #b3261e !important; background: #fff5f5; }

        /* WELCOME & INSTALL */
        .welcome-box { text-align: center; margin-top: 15vh; opacity: 0.8; }
        .chip-container { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .chip { background: white; border: 1px solid var(--border); padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }
        #installBtn { display: none; width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 600; margin-top: 10px; cursor: pointer; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

<div id="sidebar">
    <div style="padding: 30px 20px 0;">
        <button class="btn-new" onclick="newChat()"> <span class="material-icons-round">add</span> New Chat </button>
    </div>
    <div class="history-list" id="historyList"></div>
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button id="installBtn" onclick="installApp()"> <span class="material-icons-round">download</span> Install App </button>
        <button class="icon-btn" style="width:100%; border-radius:12px; display:flex; gap:10px; justify-content:flex-start; padding:12px;" onclick="toggleSettings()"> <span class="material-icons-round">settings</span> Settings </button>
    </div>
</div>

<div class="main-content" onclick="closeSidebar(event)">
    <header>
        <button class="icon-btn" onclick="document.getElementById('sidebar').classList.toggle('open')"> <span class="material-icons-round">menu</span> </button>
        <span style="font-weight:600;">Workspace</span>
        <button class="icon-btn" onclick="toggleSettings()"> <span class="material-icons-round">tune</span> </button>
    </header>

    <div id="chatContainer">
        <div class="welcome-box">
            <h1 style="color:var(--accent);">Assalamualaikum</h1>
            <p>What can I do for you?</p>
            <div class="chip-container">
                <div class="chip" onclick="quickFill('Debug this code')"><span class="material-icons-round" style="font-size:16px">bug_report</span> Debug</div>
                <div class="chip" onclick="quickFill('Summarize this')"><span class="material-icons-round" style="font-size:16px">short_text</span> Summarize</div>
                <div class="chip" onclick="quickFill('Explain this')"><span class="material-icons-round" style="font-size:16px">school</span> Explain</div>
            </div>
        </div>
    </div>

    <div class="input-dock">
        <div class="input-box">
            <div class="file-preview" id="filePreview">
                <span id="fileName">file</span>
                <span class="material-icons-round" style="font-size:16px; cursor:pointer;" onclick="clearFile()">close</span>
            </div>
            <div class="main-input-row">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()"> <span class="material-icons-round">attach_file</span> </button>
                <textarea id="userInput" rows="1" placeholder="Type a message..."></textarea>
                <button class="icon-btn" id="micBtn" onclick="toggleVoice()"> <span class="material-icons-round">mic</span> </button>
                <button id="sendBtn" class="send-btn" onclick="handleSend()"> <span class="material-icons-round" id="sendIcon">arrow_upward</span> </button>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" hidden onchange="handleFile()">

<div id="settingsOverlay">
    <div class="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3>Settings</h3>
            <span class="material-icons-round" style="cursor:pointer;" onclick="toggleSettings()">close</span>
        </div>
        <div class="field"> <label>Groq API Key (Required)</label> <input type="password" id="groqKey" placeholder="gsk_..."> </div>
        <div class="field"> <label>Hugging Face Key (Vision)</label> <input type="password" id="hfKey" placeholder="hf_..."> </div>
        <div class="field"> <label>System Prompt</label> <textarea id="sysPrompt" rows="3">You are a helpful expert assistant. Use LaTeX ($$) for math.</textarea> </div>
        <button class="btn-new" style="background:var(--accent); color:white; justify-content:center;" onclick="saveSettings()">Save Configuration</button>
    </div>
</div>

<script>
    // --- 1. CONFIG & MARKDOWN ---
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(console.error);
    
    // Install Prompt Logic
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('installBtn').style.display = 'flex'; });
    async function installApp() { if(deferredPrompt) { deferredPrompt.prompt(); const {outcome} = await deferredPrompt.userChoice; if(outcome==='accepted') document.getElementById('installBtn').style.display='none'; deferredPrompt=null; } }

    const renderer = new marked.Renderer();
    renderer.code = function(code, lang) {
        const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
        return `<div class="code-wrap"><div class="code-head"><span>${validLang}</span><button class="copy-btn" onclick="copyCode(this, \`${encodeURIComponent(code)}\`)"><span class="material-icons-round" style="font-size:14px">content_copy</span> Copy</button></div><pre><code class="hljs ${validLang}">${hljs.highlight(code, {language:validLang}).value}</code></pre></div>`;
    };
    marked.use({ renderer });

    let state = { chats: JSON.parse(localStorage.getItem('chats')||'[]'), id: null, file: null, abort: null, generating: false, rec: null };

    function init() {
        document.getElementById('groqKey').value = localStorage.getItem('groqKey') || '';
        document.getElementById('hfKey').value = localStorage.getItem('hfKey') || '';
        document.getElementById('sysPrompt').value = localStorage.getItem('sysPrompt') || 'You are a helpful expert assistant.';
        
        // Auto-Open Settings if Key Missing
        if(!localStorage.getItem('groqKey')) {
            setTimeout(toggleSettings, 500);
            document.getElementById('groqKey').classList.add('required-field');
        }

        if(state.chats.length) renderHist(); else newChat();
    }

    // --- 2. CORE FUNCTIONS ---
    function handleSend() {
        if(state.generating) { if(state.abort) state.abort.abort(); setGen(false); }
        else send();
    }

    async function send() {
        const text = document.getElementById('userInput').value.trim();
        const groqK = document.getElementById('groqKey').value;
        const hfK = document.getElementById('hfKey').value;

        // Validation
        if(!groqK) { toggleSettings(); document.getElementById('groqKey').classList.add('required-field'); return; }
        if(!text && !state.file) return;

        setGen(true);
        const fileData = state.file;
        appendMsg('user', text, fileData?.content);
        document.getElementById('userInput').value = '';
        clearFile();

        if(!state.id) newChat();
        const chat = state.chats.find(c => c.id === state.id);
        chat.messages.push({role:'user', content:text, image:fileData?.content});
        if(chat.messages.length===1) { chat.title = text.slice(0,25); renderHist(); }
        save();

        const aiMsg = appendMsg('ai', '...');

        try {
            state.abort = new AbortController();
            let reply = "";

            if (fileData && fileData.type.startsWith('image')) {
                // VISION
                if(!hfK) throw new Error("Please add Hugging Face Key in Settings for Image analysis.");
                reply = await callVision(hfK, text || "Describe this", fileData.content);
                aiMsg.innerHTML = marked.parse(reply);
            } else {
                // TEXT STREAM
                const msgs = [{role:"system", content:document.getElementById('sysPrompt').value}, ...chat.messages.slice(-8).map(m=>({role:m.role, content:m.content}))];
                await streamGroq(groqK, msgs, (chunk) => {
                    reply += chunk;
                    aiMsg.innerHTML = marked.parse(reply);
                    scrollToBottom();
                });
            }
            chat.messages.push({role:'ai', content:reply});
            save();
            renderMath(aiMsg);
            aiMsg.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
        } catch(e) {
            if(e.name !== 'AbortError') {
                aiMsg.innerHTML = `⚠️ <b>Error:</b> ${e.message}`;
                aiMsg.classList.add('error');
            }
        } finally {
            setGen(false);
        }
    }

    // --- 3. API ENGINES ---
    async function streamGroq(key, msgs, onChunk) {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST", headers: {"Authorization":`Bearer ${key}`, "Content-Type":"application/json"},
            body: JSON.stringify({model:"llama-3.3-70b-versatile", messages:msgs, stream:true}),
            signal: state.abort.signal
        });
        if(!res.ok) throw new Error(`Groq API Error (${res.status})`);
        
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = ""; 

        while(true) {
            const {done, value} = await reader.read();
            if(done) break;
            buffer += decoder.decode(value, {stream: true});
            const lines = buffer.split('\n');
            buffer = lines.pop(); 
            for(const line of lines) {
                if(line.startsWith('data: ') && line!=='data: [DONE]') {
                    try { onChunk(JSON.parse(line.slice(6)).choices[0].delta.content||""); } catch(e){}
                }
            }
        }
    }

    async function callVision(key, prompt, img) {
        // Fallback-ready Vision Call
        const res = await fetch("https://api-inference.huggingface.co/models/Salesforce/blip-image-captioning-large", {
            method: "POST", headers: {"Authorization":`Bearer ${key}`, "Content-Type":"application/json"},
            body: JSON.stringify({inputs: img}), 
            signal: state.abort.signal
        });
        if(res.status === 503) throw new Error("Vision model is loading (503). Please try again in 30s.");
        if(!res.ok) throw new Error(`Hugging Face Error (${res.status})`);
        const d = await res.json();
        return d[0]?.generated_text || "Image analyzed.";
    }

    // --- 4. UTILITIES ---
    function setGen(isGen) {
        state.generating = isGen;
        const btn = document.getElementById('sendBtn');
        const icon = document.getElementById('sendIcon');
        if(isGen) { btn.classList.add('stop'); icon.innerText = 'stop'; } 
        else { btn.classList.remove('stop'); icon.innerText = 'arrow_upward'; }
    }

    function appendMsg(role, text, img) {
        document.querySelector('.welcome-box').style.display = 'none';
        const div = document.createElement('div');
        div.className = `message-wrapper ${role}`;
        div.innerHTML = `${role==='ai'?'<div class="avatar"><span class="material-icons-round">smart_toy</span></div>':''}
        <div class="message ${role}">${img ? `<img src="${img}" style="max-width:100%;border-radius:10px;margin-bottom:10px;">` : ''}${marked.parse(text||"")}</div>`;
        document.getElementById('chatContainer').appendChild(div);
        scrollToBottom();
        return div.querySelector('.message');
    }

    function toggleVoice() {
        if (!('webkitSpeechRecognition' in window)) return alert("Voice not supported in this browser.");
        if (state.rec) { state.rec.stop(); return; }
        const r = new webkitSpeechRecognition();
        r.lang = 'en-US'; r.continuous = false;
        r.onstart = () => document.getElementById('micBtn').classList.add('recording');
        r.onend = () => { document.getElementById('micBtn').classList.remove('recording'); state.rec = null; };
        r.onresult = (e) => { document.getElementById('userInput').value += " " + e.results[0][0].transcript; };
        r.start();
        state.rec = r;
    }

    function renderMath(el) { if(window.renderMathInElement) renderMathInElement(el, {delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}], throwOnError:false}); }
    function copyCode(btn, txt) { navigator.clipboard.writeText(decodeURIComponent(txt)); btn.innerHTML = `<span class="material-icons-round" style="font-size:14px">check</span> Copied`; setTimeout(() => btn.innerHTML = `<span class="material-icons-round" style="font-size:14px">content_copy</span> Copy`, 2000); }
    function quickFill(txt) { document.getElementById('userInput').value = txt; document.getElementById('userInput').focus(); }
    function handleFile() { const f = document.getElementById('fileInput').files[0]; if(!f)return; const r=new FileReader(); r.onload=e=>{state.file={type:f.type,content:e.target.result};document.getElementById('filePreview').style.display='flex';document.getElementById('fileName').innerText=f.name;}; r.readAsDataURL(f); }
    function clearFile() { state.file=null; document.getElementById('fileInput').value=''; document.getElementById('filePreview').style.display='none'; }
    function newChat() { state.id=Date.now().toString(); state.chats.unshift({id:state.id,title:"New Chat",messages:[]}); save(); document.getElementById('chatContainer').innerHTML='<div class="welcome-box"><h1 style="color:var(--accent);">Assalamualaikum</h1><p>What can I do for you?</p><div class="chip-container"><div class="chip" onclick="quickFill(\'Debug this\')"><span class="material-icons-round" style="font-size:16px">bug_report</span> Debug</div><div class="chip" onclick="quickFill(\'Summarize\')"><span class="material-icons-round" style="font-size:16px">short_text</span> Summarize</div></div></div>'; renderHist(); if(window.innerWidth<850)document.getElementById('sidebar').classList.remove('open'); }
    function renderHist() { const l=document.getElementById('historyList'); l.innerHTML=''; state.chats.forEach(c=>{ const d=document.createElement('div'); d.className=`history-item ${c.id===state.id?'active':''}`; d.innerHTML=`<span>${c.title}</span><span class="material-icons-round del-btn" onclick="delChat('${c.id}',event)">delete</span>`; d.onclick=(e)=>{if(!e.target.closest('.del-btn'))loadChat(c.id)}; l.appendChild(d); }); }
    function loadChat(id) { state.id=id; const c=state.chats.find(x=>x.id===id); document.getElementById('chatContainer').innerHTML=''; c.messages.forEach(m=>appendMsg(m.role,m.content,m.image)); if(c.messages.length) document.querySelector('.welcome-box').style.display='none'; renderHist(); if(window.innerWidth<850)document.getElementById('sidebar').classList.remove('open'); }
    function delChat(id,e) { e.stopPropagation(); if(confirm("Delete?")) { state.chats=state.chats.filter(x=>x.id!==id); save(); state.chats.length?loadChat(state.chats[0].id):newChat(); } }
    function save() { localStorage.setItem('chats', JSON.stringify(state.chats)); }
    function scrollToBottom() { const c = document.getElementById('chatContainer'); c.scrollTop = c.scrollHeight; }
    function toggleSettings() { const el = document.getElementById('settingsOverlay'); el.style.display=el.style.display==='flex'?'none':'flex'; }
    function saveSettings() { localStorage.setItem('groqKey', document.getElementById('groqKey').value); localStorage.setItem('hfKey', document.getElementById('hfKey').value); localStorage.setItem('sysPrompt', document.getElementById('sysPrompt').value); toggleSettings(); document.getElementById('groqKey').classList.remove('required-field'); }
    function closeSidebar(e) { if(window.innerWidth<850 && document.getElementById('sidebar').classList.contains('open') && !e.target.closest('header')) document.getElementById('sidebar').classList.remove('open'); }
    document.getElementById('userInput').addEventListener('input', function() { this.style.height='auto';this.style.height=Math.min(this.scrollHeight,140)+'px'; });

    init();
</script>
</body>
</html>
