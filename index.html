<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ai</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- CSS STYLES --- */
        :root { --bg: #000; --panel: #111; --accent: #00ff88; --text: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 15px; background: rgba(20,20,20,0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .brand { font-weight: bold; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .dot { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }
        .badge { font-size: 11px; background: #222; padding: 4px 10px; border-radius: 10px; color: #888; border: 1px solid #333;}

        #feed { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { padding: 15px; border-radius: 20px; max-width: 85%; line-height: 1.5; word-wrap: break-word; font-size: 15px; }
        .u-msg { align-self: flex-end; background: #222; color: #fff; border: 1px solid #333; }
        .a-msg { align-self: flex-start; background: transparent; border: 1px solid #333; color: #ddd; }
        .art-img { width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #d946ef; }

        .input-area { padding: 15px; background: var(--panel); display: flex; gap: 10px; border-top: 1px solid #333; align-items: center; }
        input { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid #333; background: #000; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--accent); }
        button { width: 45px; height: 45px; border-radius: 50%; border: none; background: white; color: black; font-weight: bold; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <header>
        <div class="brand"><div class="dot"></div>Ai</div>
        <div class="badge" id="badge">ONLINE</div>
    </header>

    <div id="feed">
        <div class="msg a-msg">
            <p>Halo. Saya Ai.</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="inp" placeholder="Mesej..." autocomplete="off">
        <button id="btn">➤</button>
    </div>

    <script src="env.js"></script> 

    <script>
        // Check if env.js loaded correctly
        if (typeof CONFIG === 'undefined') {
            alert("Error: Could not load env.js! Make sure the file exists.");
        }

        // Link the keys from CONFIG
        const KEYS = {
            GROQ: CONFIG.GROQ,
            HF: CONFIG.HF,
            GEMINI: CONFIG.GEMINI
        };

        const inp = document.getElementById('inp');
        const btn = document.getElementById('btn');
        const feed = document.getElementById('feed');
        const badge = document.getElementById('badge');

        inp.addEventListener("keypress", (e) => { if(e.key === "Enter") handleSend(); });
        btn.addEventListener("click", handleSend);

        async function handleSend() {
            const text = inp.value.trim();
            if (!text) return; 

            addMsg(text, 'u-msg');
            inp.value = '';
            
            const isArt = ["draw", "paint", "lukis", "gambar"].some(k => text.toLowerCase().startsWith(k));

            if (isArt) {
                updateStatus("PAINTING...", "#d946ef");
                await generateArt(text);
            } else {
                updateStatus("THINKING...", "#00ff88");
                const success = await tryGroq(text);
                if (!success) {
                    updateStatus("SWITCHING...", "#f59e0b");
                    await tryGemini(text);
                }
            }
            updateStatus("ONLINE", "#333");
        }

        // --- ENGINE 1: GROQ ---
        async function tryGroq(prompt) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${KEYS.GROQ}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role: "user", content: prompt}]
                    })
                });
                if(!res.ok) throw new Error("Groq Error");
                const data = await res.json();
                addMsg(marked.parse(data.choices[0].message.content), 'a-msg', true);
                return true;
            } catch (e) { return false; }
        }

        // --- ENGINE 2: GEMINI ---
        async function tryGemini(prompt) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEYS.GEMINI}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error.";
                addMsg(marked.parse(reply), 'a-msg', true);
            } catch (e) { addMsg("⚠️ System Offline.", 'a-msg'); }
        }

        // --- ENGINE 3: ART ---
        async function generateArt(prompt) {
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-dev", {
                    headers: { Authorization: `Bearer ${KEYS.HF}`, "Content-Type": "application/json" },
                    method: "POST",
                    body: JSON.stringify({ inputs: prompt }),
                });
                if (!res.ok) throw new Error("Busy");
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                feed.innerHTML += `<div class="msg a-msg" style="border:none"><img src="${url}" class="art-img" onload="this.scrollIntoView()"></div>`;
                feed.scrollTop = feed.scrollHeight;
            } catch (e) { addMsg("⚠️ Art server busy.", 'a-msg'); }
        }

        function addMsg(text, type, isHtml) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = isHtml ? text : text;
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        function updateStatus(text, color) {
            badge.innerText = text;
            if(color !== "#333") badge.style.color = color;
        }
    </script>
</body>
</html>
