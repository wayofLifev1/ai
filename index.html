<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Ultimate AI: v8</title>
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root { 
            --bg: #000; --sidebar: #0a0a0a; --surface: #141414; 
            --border: #222; --accent: #2563eb; --text: #eee; --dim: #888;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: -apple-system, sans-serif; 
            display: flex; height: 100dvh; 
            overflow: hidden; 
        }

        /* --- PULL TO REFRESH SPINNER --- */
        #ptr {
            position: absolute; top: 50px; left: 0; right: 0; height: 50px;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; pointer-events: none; opacity: 0;
            transition: opacity 0.2s;
        }
        .spinner {
            width: 20px; height: 20px; border: 2px solid #333; 
            border-top-color: var(--accent); border-radius: 50%;
        }
        .spinning { animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- SIDEBAR --- */
        #sidebar { 
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 100; flex-shrink: 0;
            transition: transform 0.3s ease;
        }
        .side-header { height: 50px; padding: 0 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .new-chat-btn { margin: 15px; padding: 10px; background: var(--accent); border: none; color: white; border-radius: 8px; font-weight: 600; cursor: pointer; }
        #chat-list { flex: 1; overflow-y: auto; padding: 0 10px 10px 10px; }
        .chat-item { padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; color: var(--dim); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-item.active { background: #1f1f1f; color: white; border: 1px solid #333; }
        
        /* Mobile Sidebar */
        @media (max-width: 768px) {
            #sidebar { position: fixed; inset: 0 auto 0 0; width: 80%; transform: translateX(-100%); box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
            #sidebar.open { transform: translateX(0); }
            .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 90; backdrop-filter: blur(2px); }
            .overlay.active { display: block; }
        }

        /* --- MAIN CONTENT --- */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }

        /* Header */
        header { 
            height: 50px; flex-shrink: 0; border-bottom: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; padding: 0 15px; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 20;
        }
        .menu-btn { background: none; border: none; font-size: 20px; color: white; cursor: pointer; display: none; }
        @media (max-width: 768px) { .menu-btn { display: block; } }
        .persona-select { background: #111; border: 1px solid #333; color: white; padding: 5px 10px; border-radius: 15px; font-size: 12px; }

        /* Feed */
        #feed { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 20px; 
            overscroll-behavior-y: contain; /* Important for PTR */
            position: relative;
        }
        .msg { max-width: 800px; margin: 0 auto; width: 100%; display: flex; gap: 12px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; flex-shrink: 0; font-weight: bold; }
        .u-av { background: #333; } .a-av { background: var(--accent); }
        .msg-content { flex: 1; font-size: 15px; line-height: 1.6; padding-top: 5px; min-width: 0; word-break: break-word; }
        
        pre { background: #111; padding: 12px; border-radius: 8px; border: 1px solid #333; overflow-x: auto; position: relative; margin: 10px 0; }
        .preview-btn { position: absolute; top: 10px; right: 10px; background: #222; border: 1px solid #444; color: white; font-size: 10px; padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        /* --- INPUT AREA (FIXED) --- */
        .input-wrapper { 
            flex-shrink: 0; background: var(--bg); border-top: 1px solid var(--border); 
            padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
            z-index: 30;
        }
        .input-container { 
            max-width: 800px; margin: 0 auto; background: var(--surface); border: 1px solid var(--border); 
            border-radius: 20px; padding: 6px; display: flex; align-items: flex-end; gap: 8px; position: relative;
        }
        
        .file-prev { 
            position: absolute; bottom: 100%; left: 0; background: #222; padding: 8px 12px; 
            border-radius: 8px 8px 0 0; border: 1px solid #333; border-bottom: none; 
            margin-bottom: -1px; display: none; align-items: center; gap: 10px; font-size: 12px; z-index: 10;
        }

        textarea { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 10px 5px; font-family: inherit; font-size: 16px; 
            max-height: 150px; min-height: 24px; overflow-y: auto; resize: none; 
        }
        
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; background: transparent; border: none; 
            color: #888; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; 
            flex-shrink: 0; 
        }
        .send-btn { background: white; color: black; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; align-items: center; justify-content: center; }
        .settings-box { background: #141414; padding: 25px; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid #333; }
        .s-field { margin-bottom: 15px; }
        .s-field label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .s-field input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; font-size: 14px; }
        
        #artifact-modal { flex-direction: column; background: #000; }
        .am-head { height: 50px; width: 100%; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: #111; }
        #artifact-frame { flex: 1; background: white; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSide()"></div>

    <div id="ptr"><div class="spinner" id="ptr-spinner"></div></div>

    <div id="sidebar">
        <div class="side-header">
            <span style="font-weight:700; font-size:16px">Ultimate AI</span>
            <button class="icon-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>
        <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
        <div id="chat-list"></div>
    </div>

    <div id="main">
        <header>
            <div style="display:flex; align-items:center; gap:10px">
                <button class="menu-btn" onclick="toggleSide()">‚ò∞</button>
                <select id="persona" class="persona-select">
                    <option value="helpful">ü§ñ Assistant</option>
                    <option value="coder">üë®‚Äçüíª Coder</option>
                    <option value="creative">üé® Creative</option>
                </select>
            </div>
            <div id="status-text" style="font-size:10px; color:#666; font-weight:600; text-transform:uppercase;">READY</div>
        </header>

        <div id="feed"></div>

        <div class="input-wrapper">
            <div class="input-container">
                <div id="file-prev" class="file-prev">
                    <span id="fp-name">file</span>
                    <button onclick="clearFile()" style="background:none; border:none; color:#ff5555; font-weight:bold; cursor:pointer; padding:0 5px;">‚úï</button>
                </div>

                <input type="file" id="file-in" style="display:none" onchange="handleFile(this)">
                <button class="icon-btn" onclick="document.getElementById('file-in').click()">üìé</button>
                <button class="icon-btn" onclick="toggleVoice()">üéôÔ∏è</button>
                
                <textarea id="inp" rows="1" placeholder="Message..."></textarea>
                
                <button class="icon-btn send-btn" onclick="send()">‚û§</button>
            </div>
        </div>
    </div>

    <div id="artifact-modal" class="modal">
        <div class="am-head">
            <span style="font-weight:600">Preview</span>
            <button onclick="document.getElementById('artifact-modal').style.display='none'" style="background:none; border:none; color:white; font-size:14px; cursor:pointer">Close</button>
        </div>
        <iframe id="artifact-frame"></iframe>
    </div>

    <div id="settings-modal" class="modal">
        <div class="settings-box">
            <h2 style="margin-top:0; font-size:18px;">‚öôÔ∏è API Settings</h2>
            <div class="s-field"><label>Groq (Primary Text)</label><input type="password" id="k-groq" placeholder="gsk_..."></div>
            <div class="s-field"><label>HuggingFace (Backup & Art)</label><input type="password" id="k-hf" placeholder="hf_..."></div>
            <div class="s-field"><label>Gemini (Files & Backup)</label><input type="password" id="k-gem" placeholder="AIza..."></div>
            
            <button onclick="saveKeys()" class="new-chat-btn" style="width:100%; margin:0;">Save & Close</button>
        </div>
    </div>

    <script>
        // --- CORE STATE ---
        const state = {
            keys: { gem: "", groq: "", hf: "" },
            chats: [], activeChatId: null, file: null,
            personas: {
                helpful: "You are a helpful AI assistant.",
                coder: "You are an expert Senior Developer. Write clean, efficient code.",
                creative: "You are a creative writer. Be vivid and imaginative."
            }
        };
        const dom = { 
            feed: document.getElementById('feed'), 
            inp: document.getElementById('inp'), 
            status: document.getElementById('status-text'),
            ptr: document.getElementById('ptr'),
            spinner: document.getElementById('ptr-spinner')
        };

        // --- INIT ---
        window.onload = () => {
            let k = localStorage.getItem('uai_keys');
            if(k) {
                state.keys = JSON.parse(k);
                document.getElementById('k-gem').value = state.keys.gem;
                document.getElementById('k-groq').value = state.keys.groq;
                document.getElementById('k-hf').value = state.keys.hf;
            } else document.getElementById('settings-modal').style.display = 'flex';

            let c = localStorage.getItem('uai_chats');
            if(c) state.chats = JSON.parse(c);
            
            if(state.chats.length === 0) newChat();
            else loadChat(state.chats[0].id);
        };

        // --- PULL TO REFRESH LOGIC ---
        let touchStartY = 0;
        let ptrActive = false;

        dom.feed.addEventListener('touchstart', (e) => {
            if (dom.feed.scrollTop === 0) {
                touchStartY = e.touches[0].clientY;
                ptrActive = true;
            }
        }, { passive: true });

        dom.feed.addEventListener('touchmove', (e) => {
            if (!ptrActive || dom.feed.scrollTop > 0) return;
            const touchY = e.touches[0].clientY;
            const pullDistance = touchY - touchStartY;

            if (pullDistance > 0) {
                // Visual Feedback
                dom.ptr.style.opacity = '1';
                // Rotate spinner based on pull distance
                dom.spinner.style.transform = `rotate(${pullDistance * 2}deg)`;
                
                // Indicate threshold
                if (pullDistance > 80) {
                    dom.spinner.style.borderColor = '#2563eb'; // Blue when ready
                    dom.spinner.style.borderTopColor = 'transparent';
                }
            }
        }, { passive: true });

        dom.feed.addEventListener('touchend', (e) => {
            if (!ptrActive) return;
            const touchEndY = e.changedTouches[0].clientY;
            
            if (touchEndY - touchStartY > 80 && dom.feed.scrollTop === 0) {
                // Trigger Reload
                dom.spinner.classList.add('spinning');
                dom.status.innerText = "REFRESHING...";
                setTimeout(() => window.location.reload(), 500);
            } else {
                // Cancel
                dom.ptr.style.opacity = '0';
                dom.spinner.style.borderColor = '#333';
                dom.spinner.style.borderTopColor = '#2563eb';
            }
            ptrActive = false;
            touchStartY = 0;
        });


        // --- SEND LOGIC ---
        async function send() {
            const txt = dom.inp.value.trim();
            if(!txt && !state.file) return;

            const msg = { role: 'user', content: txt, file: state.file ? {...state.file} : null };
            addMsg(msg);
            dom.inp.value = ''; dom.inp.style.height = 'auto';
            clearFile();
            
            const loaderId = "l-" + Date.now();
            dom.feed.insertAdjacentHTML('beforeend', `<div id="${loaderId}" class="msg"><div class="avatar a-av">AI</div><div class="msg-content">...</div></div>`);
            scrollToBottom();

            try {
                let resp = "", usedModel = "";
                const sys = state.personas[document.getElementById('persona').value];

                // A. ART
                if(/^(draw|paint|generate)/i.test(txt) && !msg.file) {
                    await generateArt(txt);
                    document.getElementById(loaderId)?.remove();
                    return;
                }

                // B. FILES
                if(msg.file) {
                    if(state.keys.gem) {
                        try {
                            dom.status.innerText = "READING FILE...";
                            resp = await callGemini(txt, msg.file, sys); usedModel = "Gemini";
                        } catch(e) {
                            if(msg.file.type.startsWith('image/') && state.keys.hf) {
                                dom.status.innerText = "FALLBACK TO HF...";
                                resp = await callHFVision(txt, msg.file); usedModel = "HF Vision";
                            } else throw e;
                        }
                    } else if(msg.file.type.startsWith('image/') && state.keys.hf) {
                         resp = await callHFVision(txt, msg.file); usedModel = "HF Vision";
                    } else throw new Error("Need Gemini Key (Files) or HF Key (Images)");
                } 
                // C. TEXT ONLY
                else {
                    if(state.keys.groq) {
                        try {
                            dom.status.innerText = "GROQ THINKING...";
                            resp = await callGroq(txt, sys); usedModel = "Llama 3";
                        } catch(e) {
                            if(state.keys.hf) {
                                dom.status.innerText = "FALLBACK TO HF...";
                                try { resp = await callHFText(txt, sys); usedModel = "Zephyr"; } 
                                catch(e2) {
                                    if(state.keys.gem) { resp = await callGemini(txt, null, sys); usedModel = "Gemini"; } else throw e2;
                                }
                            } else if(state.keys.gem) {
                                resp = await callGemini(txt, null, sys); usedModel = "Gemini";
                            } else throw e;
                        }
                    } else if(state.keys.hf) {
                        resp = await callHFText(txt, sys); usedModel = "Zephyr";
                    } else if(state.keys.gem) {
                        resp = await callGemini(txt, null, sys); usedModel = "Gemini";
                    } else throw new Error("No Text API Keys");
                }

                document.getElementById(loaderId)?.remove();
                addMsg({ role: 'ai', content: resp + `\n\n*<small style="color:#555">Model: ${usedModel}</small>*` });

            } catch(e) {
                document.getElementById(loaderId)?.remove();
                addMsg({ role: 'ai', content: "‚ö†Ô∏è Error: " + e.message });
            }
            dom.status.innerText = "READY";
        }

        // --- API CALLS ---
        async function callGroq(txt, sys) {
            const hist = getLastMsgs();
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST", headers: {Authorization: `Bearer ${state.keys.groq}`, "Content-Type":"application/json"},
                body: JSON.stringify({model: "llama-3.3-70b-versatile", messages: [{role:"system", content:sys}, ...hist]})
            });
            if(!res.ok) throw new Error("Groq Error");
            return (await res.json()).choices[0].message.content;
        }

        async function callHFText(txt, sys) {
            const prompt = `<|system|>\n${sys}</s>\n<|user|>\n${txt}</s>\n<|assistant|>\n`;
            const res = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta", {
                method: "POST", headers: {Authorization: `Bearer ${state.keys.hf}`, "Content-Type":"application/json"},
                body: JSON.stringify({inputs: prompt, parameters: {max_new_tokens: 512, return_full_text: false}})
            });
            if(!res.ok) throw new Error("HF Text Error");
            const d = await res.json();
            return d[0].generated_text;
        }

        async function callGemini(txt, file, sys) {
            let parts = [{text: sys + "\n\nUser: " + (txt||"Describe this")}];
            if(file) parts.push({ inlineData: { mimeType: file.type, data: file.data.split(',')[1] } });
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.keys.gem}`, {
                method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ contents: [{ parts: parts }] })
            });
            if(!res.ok) throw new Error("Gemini Error");
            return (await res.json()).candidates[0].content.parts[0].text;
        }

        async function callHFVision(txt, file) {
            const res = await fetch("https://api-inference.huggingface.co/models/dandelin/vilt-b32-finetuned-vqa", {
                method: "POST", headers: { Authorization: `Bearer ${state.keys.hf}`, "Content-Type": "application/json" },
                body: JSON.stringify({ inputs: { image: file.data.split(',')[1], question: txt || "Describe image" } })
            });
            if(!res.ok) throw new Error("HF Vision Error");
            const d = await res.json();
            return d[0]?.answer ? `**Analysis:** ${d[0].answer} (${Math.round(d[0].score*100)}%)` : "Could not analyze.";
        }

        async function generateArt(txt) {
            if(!state.keys.hf) throw new Error("HF Key needed");
            const res = await fetch("https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell", {
                method: "POST", headers: {Authorization: `Bearer ${state.keys.hf}`, "Content-Type":"application/json"},
                body: JSON.stringify({inputs: txt.replace(/^(draw|paint|generate)\s/i, '')})
            });
            const url = URL.createObjectURL(await res.blob());
            addMsg({ role: 'ai', content: `![Art](${url})` });
        }

        // --- HELPERS ---
        function addMsg(msg) {
            const chat = state.chats.find(c => c.id === state.activeChatId);
            chat.msgs.push(msg);
            if(chat.msgs.length===1 && msg.role==='user') { chat.title = msg.content.substring(0,25) || "New Chat"; renderChatList(); }
            saveData();
            
            const div = document.createElement('div'); div.className = "msg";
            let c = msg.file ? (msg.file.type.includes('image') ? `<img src="${msg.file.data}" style="max-width:200px;border-radius:10px;margin-bottom:10px;display:block">` : `<div style="background:#222;padding:5px 10px;border-radius:5px;margin-bottom:5px;display:inline-block">üìÑ ${msg.file.name}</div>`) : "";
            c += marked.parse(msg.content || "");
            div.innerHTML = `<div class="avatar ${msg.role==='user'?'u-av':'a-av'}">${msg.role==='user'?'U':'AI'}</div><div class="msg-content">${c}</div>`;
            dom.feed.appendChild(div);
            
            if(msg.role==='ai') div.querySelectorAll('pre code').forEach(b => {
                hljs.highlightElement(b);
                if(b.classList.contains('language-html')) {
                    const btn = document.createElement('button'); btn.className='preview-btn'; btn.innerText='üëÅÔ∏è Preview';
                    btn.onclick = () => { document.getElementById('artifact-frame').srcdoc = b.innerText; document.getElementById('artifact-modal').style.display='flex'; };
                    b.parentElement.appendChild(btn);
                }
            });
            scrollToBottom();
        }

        function handleFile(input) {
            const f = input.files[0]; if(!f) return;
            const r = new FileReader();
            r.onload = e => { state.file = {name:f.name, type:f.type, data:e.target.result}; document.getElementById('file-prev').style.display='flex'; document.getElementById('fp-name').innerText=f.name; };
            r.readAsDataURL(f);
        }
        function clearFile() { state.file = null; document.getElementById('file-prev').style.display='none'; }
        
        function newChat() {
            const id = Date.now().toString(); state.chats.unshift({id, title:"New Chat", msgs:[]});
            loadChat(id); if(window.innerWidth<768) toggleSide();
        }
        function loadChat(id) {
            state.activeChatId = id; dom.feed.innerHTML = '';
            const chat = state.chats.find(c => c.id === id);
            chat.msgs.forEach(m => addMsgToFeedOnly(m));
            renderChatList();
        }
        function addMsgToFeedOnly(msg) {
             const div = document.createElement('div'); div.className = "msg";
             let c = msg.file ? (msg.file.type.includes('image') ? `<img src="${msg.file.data}" style="max-width:200px;border-radius:10px;margin-bottom:10px;display:block">` : `<div style="background:#222;padding:5px 10px;border-radius:5px;margin-bottom:5px;display:inline-block">üìÑ ${msg.file.name}</div>`) : "";
             c += marked.parse(msg.content || "");
             div.innerHTML = `<div class="avatar ${msg.role==='user'?'u-av':'a-av'}">${msg.role==='user'?'U':'AI'}</div><div class="msg-content">${c}</div>`;
             dom.feed.appendChild(div);
             div.querySelectorAll('pre code').forEach(b => { hljs.highlightElement(b); });
        }

        function renderChatList() {
            const l = document.getElementById('chat-list'); l.innerHTML = '';
            state.chats.forEach(c => {
                const d = document.createElement('div'); d.className = `chat-item ${c.id === state.activeChatId ? 'active' : ''}`;
                d.innerHTML = `<span>${c.title}</span><span onclick="delChat('${c.id}', event)" style="float:right; opacity:0.5">‚úï</span>`;
                d.onclick = (e) => { if(e.target.tagName!=='SPAN') loadChat(c.id); };
                l.appendChild(d);
            });
        }
        function delChat(id, e) { e.stopPropagation(); if(confirm("Delete?")) { state.chats=state.chats.filter(c=>c.id!==id); if(state.chats.length===0) newChat(); else loadChat(state.chats[0].id); saveData(); } }
        
        function getLastMsgs() { const c = state.chats.find(x=>x.id===state.activeChatId); return c.msgs.slice(-6).map(m=>({role:m.role==='user'?'user':'assistant', content:m.content||"[File]"})); }
        function saveData() { localStorage.setItem('uai_chats', JSON.stringify(state.chats)); }
        function saveKeys() { state.keys={gem:document.getElementById('k-gem').value, groq:document.getElementById('k-groq').value, hf:document.getElementById('k-hf').value}; localStorage.setItem('uai_keys', JSON.stringify(state.keys)); document.getElementById('settings-modal').style.display='none'; }
        function openSettings() { document.getElementById('settings-modal').style.display='flex'; }
        function toggleSide() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
        function scrollToBottom() { dom.feed.scrollTop = dom.feed.scrollHeight; }
        function toggleVoice() { const r = new webkitSpeechRecognition(); r.onresult = e => dom.inp.value += e.results[0][0].transcript; r.start(); }
        
        // AUTO-SCALE TEXTAREA
        dom.inp.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
