<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fdfbf7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>AI Workspace</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- Soft Beige Theme --- */
            --bg-body: #fdfbf7;
            --bg-sidebar: #f2efe9;
            --bg-user-bubble: #e8e4dc;
            --text-main: #4a4542;
            --text-muted: #8c8682;
            --accent: #8d7b68;
            --accent-hover: #756554;
            --border: #e6e2dd;
            
            --transition: 0.3s cubic-bezier(0.2, 0.0, 0, 1.0);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: "Outfit", sans-serif;
            background: var(--bg-body);
            margin: 0;
            display: flex;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            transition: transform var(--transition);
            position: absolute;
            height: 100%;
            z-index: 1000;
            transform: translateX(-100%);
            border-right: 1px solid var(--border);
        }

        @media (min-width: 768px) {
            #sidebar { position: relative; transform: translateX(0); border-right: 1px solid var(--border); }
        }
        #sidebar.open { transform: translateX(0); box-shadow: 5px 0 25px rgba(0,0,0,0.1); }

        .sidebar-header { padding: 25px 20px; }
        
        .btn-new-chat {
            width: 100%; padding: 14px; 
            background: #e4e0d9; color: var(--text-main); border: none;
            border-radius: 12px; cursor: pointer; font-weight: 500; 
            display: flex; align-items: center; gap: 10px; 
            font-family: inherit; font-size: 0.95rem;
            transition: all 0.2s;
        }
        .btn-new-chat:hover { background: #dcd7ce; transform: translateY(-1px); }

        .history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .history-item {
            padding: 12px 15px; margin-bottom: 5px; border-radius: 10px; 
            cursor: pointer; font-size: 0.9rem; color: var(--text-main);
            display: flex; justify-content: space-between; align-items: center;
            transition: background 0.2s;
        }
        .history-item:hover { background: #eae6e0; }
        .history-item.active { background: var(--accent); color: white; font-weight: 500; }
        .history-item.active .material-icons-round { color: white; opacity: 0.9; }
        
        .delete-chat { visibility: hidden; color: #b3261e; font-size: 1rem; padding: 4px; }
        .history-item:hover .delete-chat { visibility: visible; }
        .history-item.active .delete-chat { color: white; }

        /* --- MAIN UI --- */
        .main-content { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }

        header {
            padding: 15px 25px; 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(253, 251, 247, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .menu-toggle { 
            background: none; border: none; font-size: 1.5rem; cursor: pointer; 
            color: var(--text-main); padding: 5px; border-radius: 50%;
        }

        .status-badge {
            font-size: 0.75rem; background: var(--bg-sidebar); padding: 6px 12px; border-radius: 20px; 
            color: var(--text-muted); cursor: pointer; display: flex; align-items: center; gap:6px;
            border: 1px solid var(--border); font-weight: 500;
        }

        /* --- CHAT AREA --- */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px 5%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .message-wrapper { 
            display: flex; width: 100%; gap: 15px; 
            opacity: 0; animation: fadeUp 0.3s forwards;
        }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(10px); } }

        .message-wrapper.user { justify-content: flex-end; }
        
        .avatar {
            width: 32px; height: 32px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; background: var(--accent); color: white;
            font-size: 18px;
        }
        
        .message {
            max-width: 85%;
            font-size: 1rem;
            line-height: 1.6;
        }

        .message.user {
            background: var(--bg-user-bubble);
            color: var(--text-main);
            padding: 12px 18px;
            border-radius: 18px;
            border-top-right-radius: 4px;
        }

        .message.ai {
            background: transparent;
            padding: 0;
            width: 100%; 
        }

        /* Markdown Styling */
        .message.ai p { margin-top: 0; margin-bottom: 12px; }
        .message.ai pre { 
            background: #2b2826; color: #fff; padding: 15px; 
            border-radius: 12px; overflow-x: auto; margin: 15px 0;
        }
        .message.ai code { font-family: 'Roboto Mono', monospace; font-size: 0.9em; }
        
        /* --- INPUT AREA --- */
        .input-wrapper {
            width: 100%; max-width: 900px; margin: 0 auto;
            padding: 20px; position: relative;
        }

        .input-box {
            background: var(--bg-sidebar); border-radius: 24px;
            padding: 10px 15px; display: flex; flex-direction: column;
            border: 1px solid var(--border); 
            transition: all 0.2s;
        }
        .input-box:focus-within { 
            background: #fff; border-color: var(--accent); 
            box-shadow: 0 4px 20px rgba(141, 123, 104, 0.15);
        }

        .file-preview {
            display: none; padding: 8px 12px; margin-bottom: 8px;
            background: #fff; border-radius: 8px; width: fit-content;
            font-size: 0.8rem; border: 1px solid var(--border);
            align-items: center; gap: 8px;
        }

        .input-row { display: flex; align-items: flex-end; gap: 10px; }

        textarea {
            flex: 1; background: transparent; border: none;
            padding: 12px 0; resize: none; font-family: inherit; font-size: 1rem;
            max-height: 150px; outline: none; line-height: 1.5;
            height: 24px; color: var(--text-main);
        }

        .icon-btn {
            background: none; border: none; cursor: pointer; color: var(--text-muted);
            padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: #e4e0d9; color: var(--text-main); }
        .send-btn { background: var(--accent); color: white; width: 40px; height: 40px; }
        .send-btn:hover { background: var(--accent-hover); transform: scale(1.05); }

        /* --- SETTINGS MODAL --- */
        #settingsOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(43, 40, 38, 0.4); display: none;
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(3px);
        }
        .settings-card { 
            background: #fff; padding: 30px; border-radius: 20px; 
            width: 90%; max-width: 450px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
        }
        .setting-field { margin-bottom: 15px; }
        .setting-field label { display: block; font-size: 0.85rem; font-weight: 500; margin-bottom: 5px; color: var(--text-muted); }
        .setting-field input, .setting-field textarea { 
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px;
            background: #fcfcfc; font-family: inherit; font-size: 0.95rem;
        }
        .btn-save { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }

        /* Cursor blinking */
        .cursor::after { content: "‚óè"; color: var(--accent); animation: blink 1s infinite; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="sidebar-header">
        <button class="btn-new-chat" onclick="startNewChat()">
            <span class="material-icons-round">add</span> New Chat
        </button>
    </div>
    <div class="history-list" id="historyList"></div>
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="icon-btn" style="width: 100%; border-radius: 12px; justify-content: flex-start; gap: 10px;" onclick="toggleSettings()">
            <span class="material-icons-round">settings</span> Settings
        </button>
    </div>
</div>

<div class="main-content">
    <header>
        <div style="display:flex; align-items:center; gap: 15px;">
            <button class="menu-toggle" onclick="toggleSidebar()">
                <span class="material-icons-round">menu</span>
            </button>
            <span style="font-weight:600; font-size:1.2rem; color:var(--text-main);">Workspace</span>
        </div>
        <div class="status-badge" onclick="toggleSettings()">
            <span class="material-icons-round" style="font-size:16px;">bolt</span>
            <span id="modelDisplay">Groq</span>
        </div>
    </header>

    <div id="chatContainer">
        <div style="text-align:center; margin-top:20vh; color:var(--text-muted); opacity:0.8;" id="emptyState">
            <h1 style="font-weight: 300; font-size: 2rem; color: var(--accent); margin-bottom: 10px;">Assalamualaikum</h1>
            <p>Ready to build.</p>
        </div>
    </div>

    <div class="input-wrapper">
        <div class="input-box">
            <div class="file-preview" id="filePreview">
                <span id="previewIcon">üìÑ</span>
                <span id="fileName" style="max-width: 150px; overflow:hidden; text-overflow:ellipsis;">file</span>
                <span class="material-icons-round" style="font-size:16px; cursor:pointer;" onclick="clearFile()">close</span>
            </div>
            <div class="input-row">
                <button class="icon-btn" onclick="document.getElementById('fileInput').click()">
                    <span class="material-icons-round">add_circle_outline</span>
                </button>
                <textarea id="userInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="icon-btn send-btn" id="sendBtn" onclick="sendMessage()">
                    <span class="material-icons-round">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" hidden onchange="handleFile()">
</div>

<div id="settingsOverlay">
    <div class="settings-card">
        <h2 style="margin-top:0; color:var(--text-main);">API Configuration</h2>
        <div class="setting-field">
            <label>Groq API Key (Recommended)</label>
            <input type="password" id="groqKey" placeholder="gsk_...">
        </div>
        <div class="setting-field">
            <label>HuggingFace API Key (Optional for Vision)</label>
            <input type="password" id="hfKey" placeholder="hf_...">
        </div>
        <div class="setting-field">
            <label>System Instructions</label>
            <textarea id="sysPrompt" rows="3">You are a helpful, expert AI assistant. Answer concisely.</textarea>
        </div>
        <button class="btn-save" onclick="saveSettings()">Save & Close</button>
        <p style="font-size:0.75rem; color:var(--text-muted); margin-top:10px; text-align:center;">
            Keys are stored locally on your device.
        </p>
    </div>
</div>

<script>
    // --- APP CONFIGURATION ---
    const DEFAULTS = {
        modelGroq: "llama-3.3-70b-versatile",
        modelVision: "meta-llama/Llama-3.2-11B-Vision-Instruct"
    };

    // --- STATE MANAGEMENT ---
    let state = {
        chats: JSON.parse(localStorage.getItem('chats') || '[]'),
        currentChatId: null,
        attachment: null,
        abortCtrl: null
    };

    // --- MARKDOWN SETUP ---
    marked.setOptions({
        highlight: (code, lang) => hljs.highlightAuto(code).value,
        breaks: true
    });

    // --- INIT ---
    function init() {
        // Load settings
        document.getElementById('groqKey').value = localStorage.getItem('key_groq') || '';
        document.getElementById('hfKey').value = localStorage.getItem('key_hf') || '';
        document.getElementById('sysPrompt').value = localStorage.getItem('sys_prompt') || 'You are a helpful assistant.';

        if (state.chats.length > 0) renderHistory();
        else startNewChat();
    }

    // --- CHAT ENGINE ---
    async function sendMessage() {
        const text = document.getElementById('userInput').value.trim();
        const file = state.attachment;
        
        if (!text && !file) return;

        // 1. UI Updates
        appendMessage('user', text, file ? file.content : null);
        document.getElementById('userInput').value = '';
        document.getElementById('userInput').style.height = '24px';
        clearFile();
        
        // 2. Data Persistence
        if (!state.currentChatId) startNewChat();
        const chat = state.chats.find(c => c.id === state.currentChatId);
        
        // Structure message for storage
        const userMsgObj = { role: 'user', content: text };
        if(file) userMsgObj.image = file.content; // Store image data URL if present
        
        chat.messages.push(userMsgObj);
        if (chat.messages.length === 1) {
            chat.title = text.slice(0, 30);
            renderHistory();
        }
        saveChats();

        // 3. Select Provider Logic
        const groqKey = localStorage.getItem('key_groq');
        const hfKey = localStorage.getItem('key_hf');
        
        if (!groqKey && !hfKey) {
            appendMessage('ai', "Please set your API Keys in Settings to proceed.");
            toggleSettings();
            return;
        }

        // 4. API Call
        state.abortCtrl = new AbortController();
        let fullResponse = "";
        
        try {
            // Placeholder for AI streaming
            const aiMsgDiv = appendMessage('ai', '', null, true); 

            if (file && file.type === 'image') {
                // --- VISION PATH (HuggingFace) ---
                if (!hfKey) throw new Error("Image attached but no HuggingFace Key found.");
                const prompt = text || "Describe this image";
                fullResponse = await callVisionAPI(hfKey, prompt, file.content);
                updateStreamingMessage(aiMsgDiv, fullResponse, true); // Final update
            } else {
                // --- TEXT PATH (Groq Streaming) ---
                if (!groqKey) throw new Error("No Groq Key found.");
                
                // Construct Context History (System + Last 10 messages)
                const history = chat.messages.slice(-10).map(m => ({
                    role: m.role, 
                    content: m.content // Only send text content to Groq
                }));
                const systemMsg = { role: "system", content: document.getElementById('sysPrompt').value };
                
                await streamGroq(groqKey, [systemMsg, ...history], (chunk) => {
                    fullResponse += chunk;
                    updateStreamingMessage(aiMsgDiv, fullResponse, false);
                });
                updateStreamingMessage(aiMsgDiv, fullResponse, true); // Finalize
            }

            // 5. Save AI Response
            chat.messages.push({ role: 'ai', content: fullResponse });
            saveChats();

        } catch (err) {
            appendMessage('ai', `**Error:** ${err.message}`);
        }
    }

    // --- API HANDLERS ---
    async function streamGroq(apiKey, messages, onChunk) {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                model: DEFAULTS.modelGroq,
                messages: messages,
                stream: true,
                max_tokens: 4096
            }),
            signal: state.abortCtrl.signal
        });

        if (!response.ok) throw new Error(`Groq API Error: ${response.status}`);
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split("\n");
            buffer = lines.pop(); 

            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith("data: ") && trimmed !== "data: [DONE]") {
                    try {
                        const json = JSON.parse(trimmed.substring(6));
                        const content = json.choices[0]?.delta?.content || "";
                        if (content) onChunk(content);
                    } catch (e) { /* Ignore partial JSON */ }
                }
            }
        }
    }

    async function callVisionAPI(apiKey, prompt, base64Image) {
        // HF Inference API for Vision
        const response = await fetch(`https://api-inference.huggingface.co/models/${DEFAULTS.modelVision}`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
            body: JSON.stringify({
                inputs: prompt,
                image: base64Image,
                parameters: { max_new_tokens: 1024 }
            })
        });
        
        if (!response.ok) throw new Error(`HF Vision Error: ${response.status}`);
        const data = await response.json();
        return data[0]?.generated_text || "No description generated.";
    }

    // --- UI HELPERS ---
    function appendMessage(role, text, image, isStreaming = false) {
        document.getElementById('emptyState').style.display = 'none';
        const container = document.getElementById('chatContainer');
        
        const wrapper = document.createElement('div');
        wrapper.className = `message-wrapper ${role}`;
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = role === 'ai' ? '<span class="material-icons-round">smart_toy</span>' : '';
        
        const bubble = document.createElement('div');
        bubble.className = `message ${role}`;
        
        let html = '';
        if(image) html += `<img src="${image}" style="max-width:100%; border-radius:12px; margin-bottom:10px; max-height:200px; display:block;">`;
        if(text) html += role === 'ai' ? marked.parse(text) : text.replace(/\n/g, '<br>');
        
        if(isStreaming) html += '<span class="cursor"></span>';
        
        bubble.innerHTML = html;
        
        if(role === 'ai') wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
        container.appendChild(wrapper);
        
        scrollToBottom();
        return bubble; // Return ref for streaming updates
    }

    function updateStreamingMessage(element, text, isDone) {
        element.innerHTML = marked.parse(text) + (isDone ? '' : '<span class="cursor"></span>');
        // Syntax highlighting for incomplete code blocks
        element.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
        scrollToBottom();
    }

    function scrollToBottom() {
        const c = document.getElementById('chatContainer');
        c.scrollTo({ top: c.scrollHeight, behavior: 'smooth' });
    }

    // --- DATA & FILE HANDLING ---
    function startNewChat() {
        state.currentChatId = Date.now().toString();
        state.chats.unshift({ id: state.currentChatId, title: 'New Conversation', messages: [] });
        saveChats();
        document.getElementById('chatContainer').innerHTML = '';
        document.getElementById('emptyState').style.display = 'block';
        renderHistory();
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        state.chats.forEach(chat => {
            const div = document.createElement('div');
            div.className = `history-item ${chat.id === state.currentChatId ? 'active' : ''}`;
            div.innerHTML = `
                <div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1;">
                    ${chat.title}
                </div>
                <span class="material-icons-round delete-chat" onclick="deleteChat('${chat.id}', event)">delete</span>
            `;
            div.onclick = (e) => { if(!e.target.closest('.delete-chat')) loadChat(chat.id); };
            list.appendChild(div);
        });
    }

    function loadChat(id) {
        state.currentChatId = id;
        const chat = state.chats.find(c => c.id === id);
        document.getElementById('chatContainer').innerHTML = '';
        
        if (chat && chat.messages.length > 0) {
            document.getElementById('emptyState').style.display = 'none';
            chat.messages.forEach(m => appendMessage(m.role, m.content, m.image));
        } else {
            document.getElementById('emptyState').style.display = 'block';
        }
        
        renderHistory();
        if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('open');
    }

    function deleteChat(id, e) {
        e.stopPropagation();
        if(confirm("Delete this chat?")) {
            state.chats = state.chats.filter(c => c.id !== id);
            saveChats();
            if(state.currentChatId === id) startNewChat();
            else renderHistory();
        }
    }

    function saveChats() {
        try { localStorage.setItem('chats', JSON.stringify(state.chats)); } catch(e) { console.error("Storage full"); }
    }

    function handleFile() {
        const f = document.getElementById('fileInput').files[0];
        if(!f) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            state.attachment = { 
                type: f.type.startsWith('image/') ? 'image' : 'text', 
                content: e.target.result 
            };
            document.getElementById('fileName').innerText = f.name;
            document.getElementById('filePreview').style.display = 'flex';
        };
        f.type.startsWith('image/') ? reader.readAsDataURL(f) : reader.readAsText(f);
    }
    
    function clearFile() {
        state.attachment = null;
        document.getElementById('fileInput').value = '';
        document.getElementById('filePreview').style.display = 'none';
    }

    // --- SETTINGS UI ---
    function toggleSettings() {
        const el = document.getElementById('settingsOverlay');
        el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }
    
    function saveSettings() {
        localStorage.setItem('key_groq', document.getElementById('groqKey').value);
        localStorage.setItem('key_hf', document.getElementById('hfKey').value);
        localStorage.setItem('sys_prompt', document.getElementById('sysPrompt').value);
        toggleSettings();
    }
    
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    // Auto-resize textarea
    const ta = document.getElementById('userInput');
    ta.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
        if(this.value==='') this.style.height='24px';
    });
    ta.addEventListener('keydown', (e) => {
        if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // Boot
    init();

</script>
</body>
</html>
