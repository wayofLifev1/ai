<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f1f5f9;
            --chat-bg: #ffffff;
            --user-bubble: #2563eb;
            --ai-bubble: #f3f4f6;
            --text: #0f172a;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- Header --- */
        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            z-index: 10;
        }

        h3 { margin: 0; font-size: 1.1rem; }

        .lang-btn {
            padding: 4px 10px;
            border: 1px solid #cbd5e1;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* --- Chat Area --- */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-bubble);
            color: var(--text);
            border-bottom-left-radius: 2px;
            padding-bottom: 30px; /* Space for copy button */
        }

        /* Copy Button (Inside AI Bubble) */
        .msg-copy-btn {
            position: absolute;
            bottom: 5px;
            right: 8px;
            background: transparent;
            border: none;
            color: #64748b;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .msg-copy-btn:hover { background: rgba(0,0,0,0.05); color: var(--primary); }

        /* --- Input Area --- */
        .input-area {
            padding: 15px;
            border-top: 1px solid #e2e8f0;
            background: #fff;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .model-selector {
            font-size: 0.85rem;
            padding: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            width: fit-content;
        }

        .input-row { display: flex; gap: 10px; }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button.send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Loading */
        .typing { font-size: 0.8rem; color: #94a3b8; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <div>
            <h3 data-key="title">AI Assistant</h3>
            <select class="model-selector" id="modelSelect">
                <option value="groq">Groq</option>
                <option value="hf">Hugging Face</option>
            </select>
        </div>
        <button class="lang-btn" onclick="toggleLanguage()" id="langBtn">BM</button>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message ai-msg">
            <span data-key="welcome">Hello! How can I help you today?</span>
        </div>
    </div>
    
    <div class="typing" id="typingIndicator" data-key="typing">AI is typing...</div>

    <div class="input-area">
        <div class="input-row">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()" data-key="send">Send</button>
        </div>
    </div>
</div>

<script>
    // --- 1. Language Data ---
    const translations = {
        en: {
            title: "AI Assistant",
            welcome: "Hello! How can I help you today?",
            placeholder: "Type a message...",
            send: "Send",
            typing: "AI is typing...",
            copy: "Copy",
            copied: "Copied!"
        },
        ms: {
            title: "Pembantu AI",
            welcome: "Hai! Apa yang boleh saya bantu?",
            placeholder: "Taip mesej...",
            send: "Hantar",
            typing: "AI sedang menaip...",
            copy: "Salin",
            copied: "Disalin!"
        }
    };

    let currentLang = 'en';

    function toggleLanguage() {
        currentLang = currentLang === 'en' ? 'ms' : 'en';
        document.getElementById('langBtn').innerText = currentLang === 'en' ? 'BM' : 'EN';
        
        // Update static UI
        document.querySelectorAll('[data-key]').forEach(el => {
            // Only update static elements, not chat history
            if(!el.closest('.message')) { 
                el.innerText = translations[currentLang][el.getAttribute('data-key')];
            }
        });

        document.getElementById('userInput').placeholder = translations[currentLang].placeholder;
    }

    // --- 2. Chat Logic ---
    function sendMessage() {
        const inputField = document.getElementById('userInput');
        const text = inputField.value.trim();
        const model = document.getElementById('modelSelect').value;
        
        if (!text) return;

        // Add User Message
        addMessage(text, 'user');
        inputField.value = '';

        // Show Typing Indicator
        const typingIndicator = document.getElementById('typingIndicator');
        typingIndicator.style.display = 'block';

        // MOCK API CALL - Replace setTimeout with fetch() later
        setTimeout(() => {
            typingIndicator.style.display = 'none';
            
            // Mock Response
            const aiResponse = model === 'groq' 
                ? `[Groq] Answer to: ${text}` 
                : `[Hugging Face] Answer to: ${text}`;
                
            addMessage(aiResponse, 'ai');
        }, 1000);
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.classList.add('message', sender === 'user' ? 'user-msg' : 'ai-msg');
        
        // Message Content
        const contentSpan = document.createElement('span');
        contentSpan.innerText = text;
        div.appendChild(contentSpan);

        // Add Copy Button ONLY for AI messages
        if (sender === 'ai') {
            const btn = document.createElement('button');
            btn.classList.add('msg-copy-btn');
            btn.innerHTML = `<span class="btn-text">${translations[currentLang].copy}</span>`;
            
            btn.onclick = () => {
                navigator.clipboard.writeText(text);
                const span = btn.querySelector('.btn-text');
                span.innerText = translations[currentLang].copied;
                setTimeout(() => span.innerText = translations[currentLang].copy, 2000);
            };
            
            div.appendChild(btn);
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
    }

    // Allow "Enter" key to send
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
